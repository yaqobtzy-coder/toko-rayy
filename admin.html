<!DOCTYPE html>
<html>
<head>
    <title>Admin - Riwayat Transaksi</title>
    <style>
        body { background: #0b1120; color: white; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #1e293b; padding: 15px; text-align: left; }
        th { background: #38bdf8; color: #0b1120; }
        tr:nth-child(even) { background: #141b2d; }
    </style>
</head>
<body>
    <h1>Riwayat Transaksi Masuk</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Username</th>
                <th>Nominal</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody id="log-table"></tbody>
    </table>

    <script>
        const logs = JSON.parse(localStorage.getItem('trx_history') || '[]');
        const table = document.getElementById('log-table');
        
        logs.reverse().forEach(item => {
            table.innerHTML += `
                <tr>
                    <td>${item.orderId}</td>
                    <td>${item.user}</td>
                    <td>Rp ${parseInt(item.amount).toLocaleString()}</td>
                    <td>${item.date}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
