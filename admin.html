<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; }
        .login-card { background: #1e293b; padding: 30px; border-radius: 20px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-wa { background: #ef4444; color: white; text-decoration: none; display: block; margin-top: 20px; }
    </style>
</head>
<body>

<div id="loginSection" class="login-card">
    <h2>Login Admin</h2>
    <input type="text" id="u" placeholder="Username">
    <input type="password" id="p" placeholder="Password">
    <button class="btn btn-blue" onclick="login()">MASUK</button>
</div>

<script>
    function login() {
        const u = document.getElementById('u').value;
        const p = document.getElementById('p').value;
        const banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];

        // Cek Ban
        if (banned.includes(u)) {
            const msg = `HALO DEVELOPER TERHORMAT SAYA ADMIN ${u} INGIN MENGAJUKAN BANDING TERHADAP AKUN ADMIN SAYA, TERIMAKASIH`;
            document.body.innerHTML = `
                <div class="login-card" style="border-color: #ef4444;">
                    <h2 style="color: #ef4444;">AKUN ADMIN ANDA TELAH DI BAN PERMANEN OLEH DEV/RAYY</h2>
                    <p>Hubungi Contact Developer: 628131172093</p>
                    <a href="https://wa.me/628131172093?text=${encodeURIComponent(msg)}" class="btn btn-wa">AJUKAN BANDING KE WA</a>
                </div>
            `;
            return;
        }

        // Cek Owner
        if (u === "admin_rayy" && p === "rayy123") {
            window.location.href = "dashboard.html";
            return;
        }

        // Cek Admin Baru
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        const found = admins.find(a => a.user === u && a.pass === p);
        if (found) {
            alert("Halo " + found.name);
            window.location.href = "dashboard.html";
        } else {
            alert("Username atau Password Salah!");
        }
    }
</script>
</body>
</html>
