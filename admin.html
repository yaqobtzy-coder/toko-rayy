<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rayy Store</title>
    <script>
        // SENSOR OTOMATIS: Mengecek status operasional dari dev.html
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div>
                        <h2 style="color:#ef4444; font-size:1.5rem; text-transform:uppercase; border: 2px solid #ef4444; padding: 25px; border-radius: 15px; background: rgba(239, 68, 68, 0.1);">
                            WEB AKAN BISA DI AKSES JAM 9 PAGI
                        </h2>
                    </div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        body { background-color: #0b1120; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .login-box { text-align: center; margin-top: 50px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: #38bdf8; color: #0b1120; }
        .btn-green { background: #22c55e; color: white; font-size: 0.75rem; padding: 10px; width: auto; margin-top: 10px; }
        .btn-red { background: #ef4444; color: white; font-size: 0.75rem; padding: 10px; width: auto; margin-top: 10px; margin-left: 5px; }
        
        .status-badge { float: right; font-size: 0.7rem; padding: 4px 10px; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
        .status-pending { background: #f59e0b; color: #000; }
        .status-sukses { background: #22c55e; color: #fff; }

        /* Tampilan Layar Ban Sesuai Permintaan */
        .ban-container { text-align: center; margin-top: 50px; padding: 30px; border: 3px solid #ef4444; border-radius: 25px; background: #1e1b1b; box-shadow: 0 0 30px rgba(239, 68, 68, 0.2); }
        .ban-title { color: #ef4444; font-size: 2rem; font-weight: 900; margin-bottom: 20px; }
        .ban-text { color: #cbd5e1; line-height: 1.6; margin-bottom: 30px; font-size: 1rem; }
        .btn-wa { background: #25d366; color: white; text-decoration: none; display: inline-block; padding: 16px 28px; border-radius: 14px; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="loginPage" class="login-box">
        <h2 style="color: #38bdf8; font-size: 1.8rem;">Admin Login</h2>
        <p id="infoLogin" style="color: #94a3b8; font-size: 0.85rem;">Kesempatan Salah: 3x</p>
        <input type="text" id="userIn" placeholder="Username">
        <input type="password" id="passIn" placeholder="Password">
        <button class="btn btn-blue" onclick="handleLogin()">MASUK SEKARANG</button>
    </div>

    <div id="historyPage" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2 style="color: #38bdf8; margin: 0;">Riwayat Riil-Time</h2>
            <button onclick="muatTransaksi()" style="background:#334155; border:none; color:white; border-radius:8px; cursor:pointer; padding:8px 12px; font-size: 0.8rem;">üîÑ REFRESH</button>
        </div>
        <div id="listTransaksi">
            <p style="text-align:center; color:#94a3b8;">Belum ada transaksi masuk hari ini.</p>
        </div>
        <button class="btn" style="margin-top:30px; background:#1e293b; color:#94a3b8; border: 1px solid #334155;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<script>
    const waNumber = "628131172093";
    let salahHitung = 0;
    let lastCount = 0;

    function handleLogin() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        
        // 1. CEK STATUS BAN (DARI DEV PANEL)
        let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
        if (banned.includes(u)) {
            tampilkanLayarBlokir(u, 'manual');
            return;
        }

        // 2. CEK CREDENTIALS
        let admins = JSON.parse(localStorage.getItem('admins') || '[]');
        const isOwner = (u === "admin_rayy" && p === "rayy123");
        const isAdminBaru = admins.find(a => a.user === u && a.pass === p);

        if (isOwner || isAdminBaru) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('historyPage').style.display = 'block';
            muatTransaksi();
            // Cek transaksi baru tiap 5 detik untuk notifikasi
            setInterval(checkNotif, 5000);
        } else {
            // 3. PROSES BAN OTOMATIS
            salahHitung++;
            if (salahHitung >= 3) {
                if(!banned.includes(u)) banned.push(u);
                localStorage.setItem('bannedUsers', JSON.stringify(banned));
                tampilkanLayarBlokir(u, 'otomatis');
            } else {
                document.getElementById('infoLogin').innerText = `Kesempatan Salah: ${3 - salahHitung}x`;
                document.getElementById('infoLogin').style.color = "#ef4444";
                alert("Username atau Password Salah!");
            }
        }
    }

    function muatTransaksi() {
        const list = document.getElementById('listTransaksi');
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        lastCount = history.length;
        
        if (history.length === 0) return;

        list.innerHTML = "";
        history.slice().reverse().forEach((trx, index) => {
            const realIndex = history.length - 1 - index;
            const statusClass = trx.status === 'Pending' ? 'status-pending' : 'status-sukses';
            
            list.innerHTML += `
                <div class="card">
                    <span class="status-badge ${statusClass}">${trx.status}</span>
                    <div style="color:#38bdf8; font-weight:bold; font-size:0.85rem;">ID: ${trx.orderId}</div>
                    <div style="font-size:1.3rem; font-weight:bold; margin:8px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                    <div style="color:#94a3b8; font-size:0.75rem; margin-bottom: 10px;">${trx.date}</div>
                    ${trx.status === 'Pending' ? `<button class="btn btn-green" onclick="confirmTrx(${realIndex})">‚úÖ CONFIRM</button>` : ''}
                    <button class="btn btn-red" onclick="hapusTrx(${realIndex})">üóëÔ∏è HAPUS</button>
                </div>
            `;
        });
    }

    function confirmTrx(idx) {
        let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        history[idx].status = "Sukses";
        localStorage.setItem('trx_history', JSON.stringify(history));
        muatTransaksi();
    }

    function hapusTrx(idx) {
        if(confirm("Hapus data transaksi ini dari riwayat?")) {
            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.splice(idx, 1);
            localStorage.setItem('trx_history', JSON.stringify(history));
            muatTransaksi();
        }
    }

    function checkNotif() {
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        if (history.length > lastCount) {
            alert("üîî NOTIFIKASI: Ada transaksi baru masuk!");
            muatTransaksi();
        }
    }

    function tampilkanLayarBlokir(username, tipe) {
        let msg = "";
        let waText = "";
        
        if (tipe === 'otomatis') {
            msg = `Halo <b>${username}</b> kamu telah di ban Dari akun admin karena tindakan mu yaitu salah pasword/username 3x berturut-turut contact owner untuk membuka ban.`;
            waText = `Halo owner saya ${username} ingin mengajukan pemulihan terhadap akun saya (${username}) karena lupa password/username, terimakasih üôè`;
        } else {
            msg = `Halo <b>${username}</b><br>Akun anda telah di ban oleh owner dengan alasan yang tidak pasti,anda merasa salah paham atau ada kekeliruan? Contact owner agar di tangani.`;
            waText = `halo owner saya ingin menanyakan terkait akun/username saya (${username}) yang terkena blok, terimakasih üôè`;
        }
        
        document.getElementById('app').innerHTML = `
            <div class="ban-container">
                <div class="ban-title">AKUN DI BAN!</div>
                <div class="ban-text">${msg}</div>
                <a href="https://wa.me/${waNumber}?text=${encodeURIComponent(waText)}" class="btn-wa">CONTACT OWNER</a>
            </div>`;
    }
</script>
</body>
</html>
