<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Transaksi</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* --- LAYAR VIDEO SPLASH (WELCOME) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.8s;
        }
        .v-container { width: 100%; max-width: 400px; position: relative; text-align: center; }
        video { width: 100%; border-radius: 20px; box-shadow: 0 0 30px rgba(56, 189, 248, 0.3); }
        .splash-text { margin-top: 20px; font-weight: 900; letter-spacing: 4px; color: var(--primary); font-size: 1.2rem; text-transform: uppercase; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- LAYAR VIDEO EXIT (GOODBYE) --- */
        #exit-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100000; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* --- NOTIFIKASI ANIMASI --- */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 100001;
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        #customToast.show { top: 30px; }

        .container { max-width: 450px; margin: auto; padding: 20px; height: 100vh; overflow-y: auto; opacity: 0; transition: opacity 1s; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        input { width: 100%; padding: 16px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 15px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-logout { background: #334155; color: white; margin-top: 30px; }
        .status-badge { float: right; font-size: 0.7rem; padding: 4px 10px; border-radius: 8px; font-weight: bold; }
        .status-Pending { background: #f59e0b; color: #000; }
        .status-Sukses { background: var(--green); color: #fff; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="v-container">
            <video id="vidWelcome" autoplay muted playsinline>
                <source src="video_welcome.mp4" type="video/mp4">
            </video>
            <div class="splash-text">Dashboard Transaksi</div>
        </div>
    </div>

    <div id="exit-screen">
        <div class="v-container">
            <video id="vidExit" muted playsinline>
                <source src="video_exit.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="customToast">Notifikasi</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h1 style="color:var(--primary);">Admin Login</h1>
            <div class="card">
                <input type="text" id="userIn" placeholder="Username">
                <input type="password" id="passIn" placeholder="Password">
                <button class="btn btn-blue" onclick="handleLogin()">Masuk Sekarang</button>
            </div>
        </div>

        <div id="historyPage" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--primary); margin:0;">Transaksi</h2>
                <button onclick="muatTransaksi()" style="background:none; border:none; color:white; font-size:1.5rem;">ðŸ”„</button>
            </div>
            <div id="listTransaksi"></div>
            <button class="btn btn-logout" onclick="handleExit()">Keluar Aplikasi</button>
        </div>
    </div>

    <script>
        const waNumber = "628131172093";
        let lastTrxCount = 0;

        // Start Splash
        window.onload = () => {
            const vid = document.getElementById('vidWelcome');
            vid.onended = () => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                    document.body.style.overflow = "auto";
                }, 800);
            };
            // Backup jika video gagal load/putar
            setTimeout(() => { if(vid.paused) vid.play(); }, 500);
        };

        // Fungsi Keluar dengan Video Exit
        function handleExit() {
            document.getElementById('exit-screen').style.display = 'flex';
            const vidE = document.getElementById('vidExit');
            vidE.play();
            vidE.onended = () => {
                // Menghapus session atau reload
                localStorage.removeItem('isAdminLoggedIn'); 
                location.reload();
            };
        }

        function tampilkanNotif(pesan) {
            const toast = document.getElementById('customToast');
            toast.innerText = pesan;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function handleLogin() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            
            if ((u === "admin_rayy" && p === "rayy123") || admins.find(a => a.user === u && a.pass === p)) {
                tampilkanNotif("ðŸ”“ Akses Diterima!");
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('historyPage').style.display = 'block';
                muatTransaksi();
                setInterval(checkNewTransaction, 5000);
            } else {
                tampilkanNotif("ðŸ”’ Akses Ditolak!");
            }
        }

        function muatTransaksi() {
            const list = document.getElementById('listTransaksi');
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            lastTrxCount = history.length;
            if (history.length === 0) { list.innerHTML = '<p style="text-align:center; color:#94a3b8;">Kosong.</p>'; return; }
            
            list.innerHTML = "";
            history.slice().reverse().forEach((trx, index) => {
                const realIdx = history.length - 1 - index;
                list.innerHTML += `
                    <div class="card">
                        <span class="status-badge status-${trx.status}">${trx.status}</span>
                        <div style="color:var(--primary); font-weight:bold; font-size:0.8rem;">ID: ${trx.orderId}</div>
                        <div style="font-size:1.2rem; font-weight:bold; margin:5px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                        <button class="btn btn-blue" style="width:auto; padding:8px 15px; font-size:0.7rem;" onclick="confirmTrx(${realIdx})">CONFIRM</button>
                    </div>`;
            });
        }

        function checkNewTransaction() {
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            if (history.length > lastTrxCount) { 
                tampilkanNotif("ðŸ”” Transaksi Baru!"); 
                muatTransaksi(); 
            }
        }
    </script>
</body>
</html>
