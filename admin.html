<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rayy Monitor</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --text: #f8fafc; --red: #ef4444; --green: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }

        .container { max-width: 500px; margin: auto; padding: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        
        input { width: 100%; padding: 15px; background: #0f172a; border: 2px solid transparent; color: white; border-radius: 12px; margin-bottom: 10px; text-align: center; }
        .btn-unlock { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary); font-weight: 900; cursor: pointer; }

        .item { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 10px; border-left: 5px solid var(--primary); position: relative; }
        .status-label { font-size: 0.7rem; font-weight: 900; padding: 4px 10px; border-radius: 5px; float: right; }
        .pending { background: rgba(255, 165, 0, 0.2); color: orange; }
        .success { background: rgba(34, 197, 94, 0.2); color: var(--green); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .box-msg { border: 2px solid var(--red); padding: 40px; border-radius: 35px; width: 100%; }
        .btn-wa { display: block; margin-top: 20px; padding: 15px; background: var(--primary); color: #000; text-decoration: none; border-radius: 15px; font-weight: 900; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginPage" style="margin-top: 100px;">
            <div class="card">
                <h2 style="text-align:center; color:var(--primary); margin-bottom:20px;">ADMIN LOGIN</h2>
                <input type="text" id="adminUser" placeholder="Username">
                <input type="password" id="adminPass" placeholder="Password">
                <button class="btn-unlock" onclick="authAdmin()">MASUK</button>
            </div>
        </div>

        <div id="monitorArea" style="display:none;">
            <h2 style="margin-bottom:20px;">LIVE MONITOR</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CEK BAN REAL-TIME (FIX)
        function startRealTimeBanCheck(username) {
            if(username === "Owner Rayy") return;
            onValue(ref(db, 'sys_extra_admins'), (snap) => {
                let found = false;
                snap.forEach((child) => { if(child.val().user === username) found = true; });
                if(!found) {
                    document.body.innerHTML = `<div class="overlay"><div class="box-msg"><h1 style="color:red;">AKUN DIBLOKIR</h1><p>Akun Admin anda Telah di blokir oleh owner Rayy</p><a href="https://wa.me/628131172093?text=Halo%20Owner,%20akun%20saya%20(${username})%20terkena%20ban" class="btn-wa">HUBUNGI OWNER</a></div></div>`;
                }
            });
        }

        onValue(ref(db, 'settings/toko_locked'), (snap) => {
            if (snap.val() === true) {
                document.body.innerHTML = `<div class="overlay"><div class="box-msg"><h1 style="color:var(--primary);">SERVER TUTUP</h1><p>Server monitoring ditutup. Kembali besok 09:00 WIB</p></div></div>`;
            }
        });

        window.authAdmin = function() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            if(p === "085794") { showMonitor("Owner Rayy"); return; }

            onValue(ref(db, 'sys_extra_admins'), (snap) => {
                let found = false;
                snap.forEach((c) => { if(c.val().user === u && c.val().pass === p) found = true; });
                if(found) { showMonitor(u); startRealTimeBanCheck(u); } else { alert("Salah!"); }
            }, { onlyOnce: true });
        }

        function showMonitor(adminName) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('monitorArea').style.display = 'block';

            onValue(ref(db, 'transactions'), (snapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snapshot.forEach((child) => {
                    const item = child.val();
                    const statusClass = item.status === 'Success' ? 'success' : 'pending';
                    list.innerHTML += `
                        <div class="item">
                            <span class="status-label ${statusClass}">${item.status || 'Pending'}</span>
                            <b>${item.nama}</b><br><small>Rp ${item.jumlah} - ${item.waktu}</small>
                            <button onclick="confirmPay('${child.key}')" style="display:block; width:100%; margin-top:10px; border:none; background:var(--green); color:white; border-radius:8px; padding:8px; font-weight:800; cursor:pointer;">KONFIRMASI</button>
                        </div>`;
                });
            });
        }

        window.confirmPay = function(id) {
            update(ref(db, 'transactions/' + id), { status: "Success" });
        }
    </script>
</body>
</html>
