<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD | RAYY</title>
    <style>
        :root { --neon: #00ff00; --bg: #0a0d16; --wa-dark: #075e54; --card: #161b22; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', monospace; }
        body { background: var(--bg); color: #fff; padding: 15px; }

        /* LOGIN LAYER */
        #login-screen { position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px; }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        
        .box { background: var(--card); border: 1px solid #30363d; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: #fff; border-radius: 8px; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--neon); color: #000; }

        /* CHAT MONITOR */
        #user-list { height: 130px; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; margin-bottom: 10px; }
        .user-item { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; color: var(--neon); font-size: 0.85rem; display: flex; justify-content: space-between; }
        
        .chat-win { height: 400px; background: #e5ddd5; border-radius: 12px; display: none; flex-direction: column; overflow: hidden; border: 1px solid #444; }
        .chat-head { background: var(--wa-dark); padding: 12px; font-size: 0.9rem; font-weight: bold; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .bubble { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.85rem; color: #000; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .bubble.admin { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 0; }
        .bubble.user { background: #fff; align-self: flex-start; border-bottom-left-radius: 0; }
        
        .chat-foot { padding: 10px; background: #f0f0f0; display: flex; gap: 8px; }
        .chat-foot input { margin: 0; color: #000; background: #fff; flex: 1; border-radius: 20px; }

        /* LOGS */
        #log-view { font-size: 0.75rem; color: #8b949e; height: 120px; overflow-y: auto; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--neon); margin-bottom:20px;">[ ADMIN ACCESS ]</h2>
            <input type="text" id="u-name" placeholder="Username">
            <input type="password" id="u-pass" placeholder="Password">
            <button onclick="authAdmin()" class="btn btn-green">LOGIN SYSTEM</button>
        </div>
    </div>

    <div id="admin-ui" style="display:none;">
        <h2 style="margin-bottom:15px; font-size:1.1rem;">PANEL <span style="color:var(--neon)">ADMIN</span></h2>

        <div class="box">
            <h3 style="font-size:0.8rem; margin-bottom:10px; color:var(--neon)">LIVE CHATS:</h3>
            <div id="user-list"></div>

            <div class="chat-win" id="chat-win">
                <div class="chat-head">
                    <span id="chat-target">User</span>
                    <span onclick="closeChat()" style="cursor:pointer">CLOSE</span>
                </div>
                <div class="chat-body" id="chat-body"></div>
                <div class="chat-foot">
                    <input type="text" id="chat-in" placeholder="Ketik balasan...">
                    <button onclick="sendReply()" style="background:var(--wa-dark); color:#fff; border:none; padding:8px 15px; border-radius:10px;">SEND</button>
                </div>
            </div>
        </div>

        <div class="box">
            <h3 style="font-size:0.8rem; margin-bottom:10px; color:var(--neon)">RIWAYAT TRANSAKSI:</h3>
            <div id="log-view"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

        // LOGIN SYSTEM
        window.authAdmin = async () => {
            const u = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;

            // Login Master
            if(u === "admin" && p === "085794") {
                startUI(); return;
            }

            // Cek Akun dari Panel Dev
            const snap = await get(ref(db, 'admin_accounts/' + u));
            if(snap.exists() && snap.val().password === p) {
                startUI();
            } else {
                alert("Akses Ditolak!");
            }
        };

        function startUI() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-ui').style.display = 'block';
        }

        // CHAT LOGIC
        let currentChat = "";
        onValue(ref(db, 'live_chats'), snap => {
            const list = document.getElementById('user-list'); list.innerHTML = "";
            snap.forEach(c => {
                const d = document.createElement('div');
                d.className = "user-item";
                d.innerHTML = `<span>> ${c.key}</span> <span>ðŸ’¬</span>`;
                d.onclick = () => openChat(c.key);
                list.appendChild(d);
            });
        });

        function openChat(uid) {
            currentChat = uid;
            document.getElementById('chat-win').style.display = "flex";
            document.getElementById('chat-target').innerText = "Chat: " + uid;
            onValue(ref(db, `live_chats/${uid}`), snap => {
                const body = document.getElementById('chat-body'); body.innerHTML = "";
                snap.forEach(m => {
                    const data = m.val();
                    body.innerHTML += `<div class="bubble ${data.sender}">${data.text}</div>`;
                });
                body.scrollTop = body.scrollHeight;
            });
        }

        window.closeChat = () => { document.getElementById('chat-win').style.display = "none"; };

        window.sendReply = () => {
            const msg = document.getElementById('chat-in');
            if(!msg.value || !currentChat) return;
            push(ref(db, `live_chats/${currentChat}`), { sender: 'admin', text: msg.value });
            msg.value = "";
        };

        // TRANSACTION MONITOR
        onValue(ref(db, 'system_logs'), snap => {
            const view = document.getElementById('log-view'); view.innerHTML = "";
            snap.forEach(s => {
                const l = s.val();
                view.innerHTML = `<div>[${l.time}] ${l.detail}</div>` + view.innerHTML;
            });
        });
    </script>
</body>
</html>
