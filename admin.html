<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Toko Rayy</title>
    <script>
        // SENSOR OTOMATIS: Pesan Jam 9 Pagi jika web dimatikan dari dev.html
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div><h2 style="color:#ef4444; font-size:1.5rem; text-transform:uppercase; border: 1px solid #ef4444; padding: 20px; border-radius: 15px;">WEB AKAN BISA DI AKSES JAM 9 PAGI</h2></div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; position: relative; }
        .login-box { text-align: center; margin-top: 50px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #38bdf8; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: #38bdf8; color: white; }
        .status-badge { float: right; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; background: #f59e0b; color: #000; }
        
        /* Tampilan Layar Ban Merah */
        .ban-container { text-align: center; margin-top: 50px; padding: 25px; border: 2px solid #ef4444; border-radius: 20px; background: #1e1b1b; }
        .ban-title { color: #ef4444; font-size: 1.8rem; font-weight: 800; margin-bottom: 15px; }
        .ban-text { color: #cbd5e1; line-height: 1.6; margin-bottom: 25px; font-size: 1rem; }
        .btn-wa { background: #22c55e; color: white; text-decoration: none; display: inline-block; padding: 15px 25px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="loginPage" class="login-box">
        <h2 style="color: #38bdf8;">Riwayat Transaksi</h2>
        <p id="infoLogin" style="color: #94a3b8; font-size: 0.8rem;">Kesempatan Salah: 3x</p>
        <input type="text" id="userIn" placeholder="Username">
        <input type="password" id="passIn" placeholder="Password">
        <button class="btn btn-blue" onclick="handleLogin()">MASUK SEKARANG</button>
    </div>

    <div id="historyPage" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 style="color: #38bdf8;">Riwayat Masuk</h2>
            <button onclick="muatTransaksi()" style="background:none; border:1px solid #334155; color:#94a3b8; border-radius:5px; cursor:pointer; padding:5px 10px;">üîÑ REFRESH</button>
        </div>
        <div id="listTransaksi">
            <p style="text-align:center; color:#94a3b8;">Menunggu transaksi baru...</p>
        </div>
        <button class="btn" style="margin-top:20px; background:#334155; color:white;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<script>
    const waNumber = "628131172093";
    let salahHitung = 0;

    function handleLogin() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        
        // 1. CEK APAKAH USERNAME SUDAH DI BAN (MANUAL DARI DEV)
        let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
        if (banned.includes(u)) {
            tampilkanLayarBlokir(u, 'manual');
            return;
        }

        // 2. CEK DATA ADMIN (DARI DEV PANEL)
        let admins = JSON.parse(localStorage.getItem('admins') || '[]');
        const isOwner = (u === "admin_rayy" && p === "rayy123");
        const isAdminBaru = admins.find(a => a.user === u && a.pass === p);

        if (isOwner || isAdminBaru) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('historyPage').style.display = 'block';
            muatTransaksi();
            setInterval(muatTransaksi, 5000); // Otomatis refresh riwayat tiap 5 detik
        } else {
            // 3. LOGIKA BAN OTOMATIS JIKA SALAH 3X
            salahHitung++;
            if (salahHitung >= 3) {
                if(!banned.includes(u)) banned.push(u);
                localStorage.setItem('bannedUsers', JSON.stringify(banned));
                tampilkanLayarBlokir(u, 'otomatis');
            } else {
                document.getElementById('infoLogin').innerText = `Kesempatan Salah: ${3 - salahHitung}x`;
                document.getElementById('infoLogin').style.color = "#ef4444";
                alert("Login Gagal! Username atau Password Salah.");
            }
        }
    }

    function muatTransaksi() {
        const list = document.getElementById('listTransaksi');
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        
        if (history.length === 0) return;

        list.innerHTML = "";
        history.slice().reverse().forEach(trx => {
            list.innerHTML += `
                <div class="card">
                    <span class="status-badge">${trx.status}</span>
                    <div style="color:#38bdf8; font-weight:bold; font-size:0.8rem;">${trx.orderId}</div>
                    <div style="font-size:1.2rem; font-weight:bold; margin:5px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                    <div style="color:#94a3b8; font-size:0.7rem;">${trx.date}</div>
                </div>
            `;
        });
    }

    function tampilkanLayarBlokir(username, tipe) {
        let teksWA = "";
        let pesanBan = "";
        
        if (tipe === 'otomatis') {
            pesanBan = `Halo <b>${username}</b> kamu telah di ban Dari akun admin karena tindakan mu yaitu salah pasword/username 3x berturut-turut contact owner untuk membuka ban.`;
            teksWA = `Halo owner saya ${username} ingin mengajukan pemulihan terhadap akun saya (${username}) karena lupa password/username, terimakasih üôè`;
        } else {
            pesanBan = `Halo <b>${username}</b><br>Akun anda telah di ban oleh owner dengan alasan yang tidak pasti, anda merasa salah paham atau ada kekeliruan? Contact owner agar di tangani`;
            teksWA = `halo owner saya ingin menanyakan terkait akun/username saya (${username}) yang terkena blok, terimakasih üôè`;
        }
        
        document.getElementById('app').innerHTML = `
            <div class="ban-container">
                <div class="ban-title">AKUN DI BAN</div>
                <div class="ban-text">${pesanBan}</div>
                <a href="https://wa.me/${waNumber}?text=${encodeURIComponent(teksWA)}" class="btn-wa">CONTACT OWNER</a>
            </div>`;
    }
</script>
</body>
</html>
