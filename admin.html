<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Admin - Control Center</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; display: block; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        .list-item { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        #historyList { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: var(--primary); text-align: center;">RAYY DEV CLOUD</h2>

        <div class="card">
            <span class="label">Operational Status</span>
            <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat...</button>
        </div>

        <div class="card">
            <span class="label">Live Transaction History</span>
            <div id="historyList">Memuat riwayat...</div>
            <button class="btn" style="background:#334155; color:white; margin-top:10px; font-size:0.7rem;" onclick="hapusRiwayat()">Clear History</button>
        </div>

        <div class="card">
            <span class="label">Ban User</span>
            <input type="text" id="target" placeholder="Nama User">
            <button class="btn btn-red" onclick="banUser()">Banned User</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. MONITOR STATUS TOKO
        let locked = false;
        onValue(ref(db, 'settings/toko_locked'), (snap) => {
            locked = snap.val();
            const btn = document.getElementById('statusBtn');
            btn.innerText = locked ? "OFFLINE (KLIK UNTUK ONLINE)" : "ONLINE (KLIK UNTUK OFFLINE)";
            btn.style.background = locked ? "var(--red)" : "var(--green)";
        });
        window.toggleToko = () => set(ref(db, 'settings/toko_locked'), !locked);

        // 2. MONITOR RIWAYAT TRANSAKSI (REAL-TIME)
        onValue(ref(db, 'transactions'), (snap) => {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            const data = snap.val();
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    list.innerHTML += `
                    <div class="list-item">
                        <div><b>${item.nama}</b><br><small>Rp ${item.jumlah} - ${item.waktu}</small></div>
                        <div style="font-size:0.6rem; color:var(--primary)">SUCCESS</div>
                    </div>`;
                });
            } else { list.innerHTML = "Belum ada transaksi."; }
        });

        // 3. FITUR LAIN
        window.banUser = () => {
            const u = document.getElementById('target').value;
            if(u) set(ref(db, 'banned_users/' + u), true).then(() => alert(u + " Diblokir!"));
        }
        window.hapusRiwayat = () => { if(confirm("Hapus semua riwayat?")) remove(ref(db, 'transactions')); }
    </script>
</body>
</html>
