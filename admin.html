<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Admin - Secure Monitor</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --red: #ef4444;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        /* Tampilan Blokir Mewah (Sesuai Foto 1) */
        .ban-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: flex; 
            align-items: center; justify-content: center; padding: 25px;
        }
        .ban-box {
            border: 2px solid var(--red); padding: 50px 30px; border-radius: 40px;
            background: rgba(239, 68, 68, 0.05); width: 100%; max-width: 420px;
            text-align: center;
        }
        .ban-box h1 { color: var(--red); font-size: 2.2rem; font-weight: 900; margin-bottom: 20px; }
        .ban-box p { margin-bottom: 30px; line-height: 1.6; opacity: 0.9; }
        
        .btn-wa {
            display: inline-block; padding: 18px 35px; background: var(--primary);
            color: #0b1120; text-decoration: none; border-radius: 20px; 
            font-weight: 900; text-transform: uppercase;
        }

        /* UI Login & Dashboard */
        .container { width: 100%; max-width: 480px; padding: 20px; }
        .card { background: var(--card); padding: 40px 30px; border-radius: 35px; text-align: center; }
        input { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; border: none; background: #0f172a; color: white; text-align: center; }
        .btn-login { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 15px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container" id="main-ui">
        <div id="loginArea" class="card">
            <h2 style="margin-bottom:25px; color:var(--primary);">ADMIN LOGIN</h2>
            <input type="text" id="userAdmin" placeholder="Username">
            <input type="password" id="passAdmin" placeholder="Password">
            <button class="btn-login" onclick="prosesLogin()">LOGIN MONITOR</button>
        </div>
        <div id="monitorArea" style="display:none;">
            <h2 style="margin-bottom:20px;">DASHBOARD TRANSAKSI</h2>
            <div id="listTransaksi"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const OWNER_WA = "628131172093";

        // Fungsi Tampilkan Pesan Blokir Mewah
        function tampilkanLayarBan(username) {
            const pesanKeOwner = `halo owner terhormat akun saya (${username}) terkana ban tanpa alasan harap di tinjauüôè`;
            const linkWA = `https://wa.me/${OWNER_WA}?text=${encodeURIComponent(pesanKeOwner)}`;
            
            document.body.innerHTML = `
                <div class="ban-overlay">
                    <div class="ban-box">
                        <h1>AKUN DIBLOKIR</h1>
                        <p>Akun Admin anda Telah di blokir oleh developer/owner silahkan hubungi owner Rayy</p>
                        <a href="${linkWA}" class="btn-wa">CONTACT OWNER</a>
                    </div>
                </div>`;
        }

        // Cek Ban Real-time
        function proteksiAdmin(username) {
            if(username === "Owner Rayy") return;
            onValue(ref(db, 'banned_users/' + username), (snap) => {
                if(snap.exists()) tampilkanLayarBan(username);
            });
        }

        window.prosesLogin = function() {
            const u = document.getElementById('userAdmin').value;
            const p = document.getElementById('passAdmin').value;

            if(p === "085794") { // Akses Owner
                bukaDashboard("Owner Rayy");
                return;
            }

            // Cek Ban & Akun Admin
            onValue(ref(db, 'banned_users/' + u), (banSnap) => {
                if(banSnap.exists()) {
                    tampilkanLayarBan(u);
                } else {
                    onValue(ref(db, 'sys_extra_admins'), (adminSnap) => {
                        let valid = false;
                        adminSnap.forEach(d => { if(d.val().user === u && d.val().pass === p) valid = true; });
                        
                        if(valid) {
                            bukaDashboard(u);
                            proteksiAdmin(u);
                        } else {
                            alert("Akses Ditolak!");
                        }
                    }, { onlyOnce: true });
                }
            }, { onlyOnce: true });
        }

        function bukaDashboard(name) {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('monitorArea').style.display = 'block';
            
            onValue(ref(db, 'transactions'), (snap) => {
                const list = document.getElementById('listTransaksi');
                list.innerHTML = "";
                snap.forEach(child => {
                    const tr = child.val();
                    const isSelesai = tr.status === "Success";
                    list.innerHTML += `
                        <div style="background:var(--card); padding:20px; border-radius:20px; margin-bottom:10px; border-left:5px solid ${isSelesai ? '#22c55e' : '#38bdf8'}; text-align:left;">
                            <div style="float:right; font-size:0.7rem; font-weight:900; color:${isSelesai ? '#22c55e' : '#f59e0b'};">${tr.status || 'Pending'}</div>
                            <b>${tr.nama}</b><br><small>Rp ${tr.jumlah}</small>
                            <button onclick="konfirmasi('${child.key}')" style="width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; background:#22c55e; color:white; font-weight:800;" ${isSelesai ? 'disabled' : ''}>
                                ${isSelesai ? 'TERKONFIRMASI' : 'KONFIRMASI'}
                            </button>
                        </div>`;
                });
            });
        }

        window.konfirmasi = (id) => { update(ref(db, 'transactions/' + id), { status: "Success" }); }
    </script>
</body>
</html>
