<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy - Transaction Monitor</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .title { color: var(--primary); text-align: center; font-weight: 900; text-transform: uppercase; margin-bottom: 25px; }
        
        .card {
            background: var(--card); border-radius: 25px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .label { font-size: 0.75rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        .list-container { max-height: 500px; overflow-y: auto; }
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #0f172a; border-radius: 15px;
            margin-bottom: 12px; border-left: 4px solid var(--primary);
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .item-info b { display: block; font-size: 1rem; color: var(--text); }
        .item-info small { color: #94a3b8; font-size: 0.75rem; }
        .status-badge { background: rgba(34, 197, 94, 0.2); color: #22c55e; padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: 800; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="title">Live <span style="color:white;">Monitor</span></h2>

        <div class="card">
            <span class="label">Recent Transactions (Real-time)</span>
            <div id="historyList" class="list-container">
                <p style="text-align:center; opacity:0.5;">Menghubungkan ke server...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Pantau Transaksi dari Firebase secara Real-time
        onValue(ref(db, 'transactions'), (snapshot) => {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            const data = snapshot.val();
            
            if(data) {
                // Urutkan dari yang terbaru (paling atas)
                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    list.innerHTML += `
                        <div class="list-item">
                            <div class="item-info">
                                <b>${item.nama}</b>
                                <small>Rp ${Number(item.jumlah).toLocaleString()} â€¢ ${item.waktu}</small>
                            </div>
                            <div class="status-badge">SUCCESS</div>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p style='text-align:center; opacity:0.5;'>Belum ada transaksi hari ini.</p>";
            }
        });
    </script>
</body>
</html>
