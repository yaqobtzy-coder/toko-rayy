<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Toko Rayy</title>
    <script>
        // SENSOR OTOMATIS
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div><h2 style="color:#ef4444; font-size:1.5rem; text-transform:uppercase; border: 2px solid #ef4444; padding: 20px; border-radius: 15px;">WEB AKAN BISA DI AKSES JAM 9 PAGI</h2></div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .login-box { text-align: center; margin-top: 50px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: #38bdf8; color: white; }
        .status-badge { float: right; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; background: #f59e0b; color: #000; }
        .ban-container { text-align: center; margin-top: 50px; padding: 25px; border: 2px solid #ef4444; border-radius: 20px; background: #1e1b1b; }
        .btn-wa { background: #22c55e; color: white; text-decoration: none; display: inline-block; padding: 15px 25px; border-radius: 12px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="loginPage" class="login-box">
        <h2 style="color: #38bdf8;">Admin Login</h2>
        <p id="infoLogin" style="color: #94a3b8; font-size: 0.8rem;">Gunakan akun Admin (bukan akun Dev)</p>
        <input type="text" id="userIn" placeholder="Username Admin">
        <input type="password" id="passIn" placeholder="Password">
        <button class="btn btn-blue" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="historyPage" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color: #38bdf8;">Riwayat Transaksi</h2>
            <button onclick="muatTransaksi()" style="background:none; border:1px solid #334155; color:#94a3b8; border-radius:5px; cursor:pointer;">üîÑ</button>
        </div>
        <div id="listTransaksi">
            <p style="text-align:center; color:#94a3b8;">Belum ada transaksi...</p>
        </div>
        <button class="btn" style="margin-top:20px; background:#334155; color:white;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<script>
    const waNumber = "628131172093";
    let salahHitung = 0;

    function handleLogin() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        
        // 1. CEK BAN LIST
        let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
        if (banned.includes(u)) {
            tampilkanLayarBlokir(u, 'manual');
            return;
        }

        // 2. LOGIKA LOGIN (Fixed & Connected)
        let admins = JSON.parse(localStorage.getItem('admins') || '[]');
        const isOwner = (u === "admin_rayy" && p === "rayy123");
        const isAdminBaru = admins.find(a => a.user === u && a.pass === p);

        if (isOwner || isAdminBaru) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('historyPage').style.display = 'block';
            muatTransaksi();
        } else {
            salahHitung++;
            if (salahHitung >= 3) {
                banned.push(u);
                localStorage.setItem('bannedUsers', JSON.stringify(banned));
                tampilkanLayarBlokir(u, 'otomatis');
            } else {
                alert("Login Gagal! Gunakan username: admin_rayy");
            }
        }
    }

    function muatTransaksi() {
        const list = document.getElementById('listTransaksi');
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        if (history.length === 0) return;
        list.innerHTML = "";
        history.slice().reverse().forEach(trx => {
            list.innerHTML += `<div class="card">
                <span class="status-badge">${trx.status}</span>
                <div style="color:#38bdf8; font-weight:bold;">${trx.orderId}</div>
                <div style="font-size:1.2rem; font-weight:bold; margin:5px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                <div style="color:#94a3b8; font-size:0.7rem;">${trx.date}</div>
            </div>`;
        });
    }

    function tampilkanLayarBlokir(username, tipe) {
        let teksWA = tipe === 'otomatis' ? `Halo owner saya ${username} ingin mengajukan pemulihan akun karena salah password 3x berturut-turut, terimakasih üôè` : `halo owner saya ingin menanyakan terkait akun ${username} yang terkena blok manual, terimakasih üôè`;
        let pesan = tipe === 'otomatis' ? `Halo <b>${username}</b> kamu telah di ban karena salah password 3x.` : `Halo <b>${username}</b> Akun anda telah di ban oleh owner.`;
        
        document.getElementById('app').innerHTML = `<div class="ban-container">
            <div style="color:#ef4444; font-size:1.5rem; font-weight:bold; margin-bottom:15px;">AKUN DI BAN</div>
            <div style="color:#cbd5e1; margin-bottom:20px;">${pesan}</div>
            <a href="https://wa.me/${waNumber}?text=${encodeURIComponent(teksWA)}" class="btn-wa">CONTACT OWNER</a>
        </div>`;
    }
</script>
</body>
</html>
