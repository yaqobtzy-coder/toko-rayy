<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Transaksi</title>
    <script>
        // CEK STATUS TOKO (JAM 9 PAGI)
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div><h2 style="color:#ef4444; border: 2px solid #ef4444; padding: 25px; border-radius: 15px;">WEB AKAN BISA DI AKSES JAM 9 PAGI</h2></div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ANIMASI SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .splash-logo {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .splash-text { margin-top: 20px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; }

        /* NOTIFIKASI MELUNCUR */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 100001; transition: 0.6s;
        }
        #customToast.show { top: 30px; }

        .container { max-width: 450px; margin: auto; padding: 20px; height: 100vh; opacity: 0; transition: 1s; box-sizing: border-box; overflow-y: auto; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        
        input { width: 100%; padding: 16px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 15px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-sm { width: auto; padding: 8px 15px; font-size: 0.7rem; margin-top: 10px; margin-right: 5px; }

        .status-badge { float: right; font-size: 0.7rem; padding: 4px 10px; border-radius: 8px; font-weight: bold; }
        .status-Pending { background: #f59e0b; color: #000; }
        .status-Sukses { background: var(--green); color: #fff; }

        .ban-container { text-align: center; margin-top: 50px; padding: 30px; border: 3px solid var(--red); border-radius: 25px; background: #1a0000; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
        <div class="splash-text">Dashboard Transaksi</div>
    </div>

    <div id="customToast">Notifikasi</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h1 style="color:var(--primary);">Admin Login</h1>
            <div class="card">
                <input type="text" id="userIn" placeholder="Username">
                <input type="password" id="passIn" placeholder="Password">
                <button class="btn btn-blue" onclick="handleLogin()">Masuk Sekarang</button>
            </div>
        </div>

        <div id="historyPage" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--primary); margin:0;">Riwayat Riil-Time</h2>
                <button onclick="muatTransaksi()" style="background:#334155; border:none; color:white; padding:10px; border-radius:10px;">üîÑ</button>
            </div>
            <div id="listTransaksi"></div>
            <button class="btn" style="background:#334155; color:white; margin-top:30px;" onclick="location.reload()">Keluar Aplikasi</button>
        </div>
    </div>

    <script>
        const waNumber = "628131172093";
        let lastTrxCount = 0;
        let salahHitung = 0;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                }, 800);
            }, 2000);
        };

        function notify(pesan) {
            const t = document.getElementById('customToast');
            t.innerText = pesan; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function handleLogin() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            
            // Cek Banned List (Dari Dev Panel)
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            if (banned.includes(u)) { tampilkanBlokir(u); return; }

            // Cek Admin List
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            let isMatch = (u === "admin_rayy" && p === "rayy123") || admins.find(a => a.user === u && a.pass === p);

            if (isMatch) {
                notify("üîì Selamat Datang!");
                
                // CATAT LOGIN (DIPANTAU DEV)
                let logs = JSON.parse(localStorage.getItem('login_logs') || '[]');
                logs.push({ user: u, time: new Date().toLocaleString('id-ID') });
                localStorage.setItem('login_logs', JSON.stringify(logs.slice(-20)));

                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('historyPage').style.display = 'block';
                muatTransaksi();
                setInterval(checkNew, 5000);
            } else {
                salahHitung++;
                if(salahHitung >= 3) {
                    banned.push(u);
                    localStorage.setItem('bannedUsers', JSON.stringify(banned));
                    tampilkanBlokir(u);
                } else { notify("‚ùå Password Salah!"); }
            }
        }

        function muatTransaksi() {
            const list = document.getElementById('listTransaksi');
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            lastTrxCount = history.length;
            if (history.length === 0) { list.innerHTML = '<p style="text-align:center; color:#94a3b8;">Belum ada transaksi.</p>'; return; }
            
            list.innerHTML = "";
            history.slice().reverse().forEach((trx, index) => {
                const realIdx = history.length - 1 - index;
                list.innerHTML += `
                    <div class="card">
                        <span class="status-badge status-${trx.status}">${trx.status}</span>
                        <div style="color:var(--primary); font-weight:bold; font-size:0.85rem;">ID: ${trx.orderId}</div>
                        <div style="font-size:1.3rem; font-weight:bold; margin:8px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                        <div style="font-size:0.75rem; color:#94a3b8;">User: ${trx.user || 'Guest'}</div>
                        ${trx.status === 'Pending' ? `<button class="btn btn-blue btn-sm" onclick="confirmTrx(${realIdx})">CONFIRM</button>` : ''}
                        <button class="btn btn-sm" style="background:var(--red); color:white;" onclick="hapusTrx(${realIdx})">HAPUS</button>
                    </div>`;
            });
        }

        function confirmTrx(idx) {
            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history[idx].status = "Sukses";
            localStorage.setItem('trx_history', JSON.stringify(history));
            notify("‚úÖ Transaksi Sukses!");
            muatTransaksi();
        }

        function hapusTrx(idx) {
            if(confirm("Hapus transaksi ini?")) {
                let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
                history.splice(idx, 1);
                localStorage.setItem('trx_history', JSON.stringify(history));
                muatTransaksi();
                notify("üóëÔ∏è Dihapus!");
            }
        }

        function checkNew() {
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            if (history.length > lastTrxCount) { 
                notify("üîî Ada Transaksi Baru!"); 
                muatTransaksi(); 
            }
        }

        function tampilkanBlokir(u) {
            document.getElementById('main-content').innerHTML = `
                <div class="ban-container">
                    <h1 style="color:var(--red);">AKUN DIBLOKIR</h1>
                    <p>Akun <b>${u}</b> tidak memiliki izin akses.</p>
                    <a href="https://wa.me/${waNumber}?text=Halo+owner+akun+${u}+terkena+banned" class="btn btn-blue" style="text-decoration:none; display:inline-block; background:var(--green); color:white;">HUBUNGI OWNER</a>
                </div>`;
        }
    </script>
</body>
</html>
