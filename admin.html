<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Toko Rayy</title>
    <script>
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div><h2 style="color:#ef4444; font-size:1.5rem; text-transform:uppercase; border: 1px solid #ef4444; padding: 20px; border-radius: 15px;">WEB AKAN BISA DI AKSES JAM 9 PAGI</h2></div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; position: relative; }
        .login-box { text-align: center; margin-top: 50px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-green { background: #22c55e; color: white; font-size: 0.7rem; padding: 8px; width: auto; margin-top: 10px; }
        .btn-red { background: #ef4444; color: white; font-size: 0.7rem; padding: 8px; width: auto; margin-top: 10px; margin-left: 5px; }
        .status-badge { float: right; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .status-pending { background: #f59e0b; color: #000; }
        .status-sukses { background: #22c55e; color: #fff; }
        .ban-container { text-align: center; margin-top: 50px; padding: 25px; border: 2px solid #ef4444; border-radius: 20px; background: #1e1b1b; }
        .btn-wa { background: #22c55e; color: white; text-decoration: none; display: inline-block; padding: 15px 25px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="loginPage" class="login-box">
        <h2 style="color: #38bdf8;">Admin Login</h2>
        <p id="infoLogin" style="color: #94a3b8; font-size: 0.8rem;">Username: admin_rayy | Pass: rayy123</p>
        <input type="text" id="userIn" placeholder="Username">
        <input type="password" id="passIn" placeholder="Password">
        <button class="btn btn-blue" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="historyPage" style="display: none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 style="color: #38bdf8;">Riwayat Transaksi</h2>
            <button onclick="muatTransaksi()" style="background:none; border:1px solid #334155; color:#94a3b8; border-radius:5px; cursor:pointer; padding:5px 10px;">ðŸ”„ REFRESH</button>
        </div>
        <div id="listTransaksi"></div>
        <button class="btn" style="margin-top:20px; background:#334155; color:white;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<script>
    const waNumber = "628131172093";
    let salahHitung = 0;
    let lastTrxCount = 0;

    function handleLogin() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
        if (banned.includes(u)) { tampilkanLayarBlokir(u, 'manual'); return; }

        let admins = JSON.parse(localStorage.getItem('admins') || '[]');
        if ((u === "admin_rayy" && p === "rayy123") || admins.find(a => a.user === u && a.pass === p)) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('historyPage').style.display = 'block';
            muatTransaksi();
            setInterval(checkNewTransaction, 5000); // Notifikasi cek tiap 5 detik
        } else {
            salahHitung++;
            if (salahHitung >= 3) {
                banned.push(u); localStorage.setItem('bannedUsers', JSON.stringify(banned));
                tampilkanLayarBlokir(u, 'otomatis');
            } else { alert("Login Gagal!"); }
        }
    }

    function muatTransaksi() {
        const list = document.getElementById('listTransaksi');
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        lastTrxCount = history.length;
        
        if (history.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#94a3b8;">Belum ada transaksi.</p>';
            return;
        }

        list.innerHTML = "";
        history.slice().reverse().forEach((trx, index) => {
            // Balik index karena kita menggunakan reverse()
            const realIndex = history.length - 1 - index; 
            const sClass = trx.status === 'Pending' ? 'status-pending' : 'status-sukses';
            
            list.innerHTML += `
                <div class="card">
                    <span class="status-badge ${sClass}">${trx.status}</span>
                    <div style="color:#38bdf8; font-weight:bold; font-size:0.8rem;">${trx.orderId}</div>
                    <div style="font-size:1.2rem; font-weight:bold; margin:5px 0;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                    <div style="color:#94a3b8; font-size:0.7rem;">${trx.date}</div>
                    ${trx.status === 'Pending' ? `<button class="btn btn-green" onclick="confirmTrx(${realIndex})">CONFIRM</button>` : ''}
                    <button class="btn btn-red" onclick="hapusTrx(${realIndex})">HAPUS</button>
                </div>
            `;
        });
    }

    function confirmTrx(index) {
        let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        history[index].status = "Sukses";
        localStorage.setItem('trx_history', JSON.stringify(history));
        muatTransaksi();
    }

    function hapusTrx(index) {
        if(confirm("Hapus riwayat ini?")) {
            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.splice(index, 1);
            localStorage.setItem('trx_history', JSON.stringify(history));
            muatTransaksi();
        }
    }

    function checkNewTransaction() {
        const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
        if (history.length > lastTrxCount) {
            // Notifikasi Sederhana (Bisa ditambah suara jika browser mengizinkan)
            alert("ðŸ”” Ada Transaksi Baru Masuk!");
            muatTransaksi();
        }
    }

    function tampilkanLayarBlokir(username, tipe) {
        let teksWA = tipe === 'otomatis' ? `Halo owner saya ${username} ingin mengajukan pemulihan akun...` : `halo owner saya ingin menanyakan terkait akun ${username}...`;
        document.getElementById('app').innerHTML = `<div class="ban-container">
            <div style="color:#ef4444; font-size:1.5rem; font-weight:bold; margin-bottom:15px;">AKUN DI BAN</div>
            <a href="https://wa.me/${waNumber}?text=${encodeURIComponent(teksWA)}" class="btn-wa">CONTACT OWNER</a>
        </div>`;
    }
</script>
</body>
</html>
