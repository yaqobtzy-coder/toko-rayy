<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rayy</title>
    <script>
        // FITUR AUTO-OFF (JAM 9 PAGI)
        if (localStorage.getItem('tokoLocked') === 'offline') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div><h2 style="color:#ef4444; border: 2px solid #ef4444; padding: 25px; border-radius: 15px;">SERVER SEDANG OFFLINE</h2></div>
                </body>
            `);
            window.stop();
        }
    </script>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .splash-logo {
            width: 80px; height: 80px; background: var(--primary); border-radius: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* NOTIF */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 12px 25px;
            border-radius: 50px; font-weight: 800; z-index: 100001; transition: 0.6s;
        }
        #customToast.show { top: 30px; }

        .container { max-width: 450px; margin: auto; padding: 20px; opacity: 0; transition: 1s; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-sm { width: auto; padding: 5px 12px; font-size: 0.7rem; margin-top: 5px; }

        .status-badge { float: right; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .status-Pending { background: #f59e0b; color: #000; }
        .status-Sukses { background: var(--green); color: #fff; }

        .ban-screen { text-align: center; margin-top: 100px; color: var(--red); padding: 20px; border: 2px solid var(--red); border-radius: 20px; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
    </div>

    <div id="customToast">Pesan</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h2 style="color:var(--primary);">Admin Access</h2>
            <div class="card">
                <input type="text" id="userIn" placeholder="Username">
                <input type="password" id="passIn" placeholder="Password">
                <button class="btn btn-blue" onclick="handleLogin()">Login Admin</button>
            </div>
        </div>

        <div id="historyPage" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="color:var(--primary); margin:0;">Riwayat Transaksi</h3>
                <button onclick="muatTrx()" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">üîÑ</button>
            </div>
            <div id="listTrx"></div>
            <button class="btn" style="background:#334155; color:white; margin-top:20px;" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script>
        const OWNER = "rayy_dev"; 
        let salahHitung = 0;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').classList.add('visible');
            }, 2000);
        };

        function notify(m) {
            const t = document.getElementById('customToast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function handleLogin() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;

            // 1. Cek Apakah User Ter-Banned
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            if (banned.includes(u)) { tampilkanBan(u); return; }

            // 2. Cek List Admin
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            let match = (u === "admin_rayy" && p === "rayy123") || 
                        (u === OWNER && p === "085794") ||
                        admins.find(a => a.user === u && a.pass === p);

            if (match) {
                notify("üîì Berhasil Login!");
                
                // Kirim Log ke Dev Panel
                let logs = JSON.parse(localStorage.getItem('login_logs') || '[]');
                logs.push({ user: u, time: new Date().toLocaleString('id-ID') });
                localStorage.setItem('login_logs', JSON.stringify(logs.slice(-20)));

                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('historyPage').style.display = 'block';
                muatTrx();
            } else {
                // Proteksi Banned Otomatis (Kecuali Owner)
                if(u !== OWNER) {
                    salahHitung++;
                    if(salahHitung >= 3) {
                        banned.push(u);
                        localStorage.setItem('bannedUsers', JSON.stringify(banned));
                        tampilkanBan(u);
                    } else { notify("‚ùå Password Salah!"); }
                } else {
                    notify("‚ùå Password Owner Salah!");
                }
            }
        }

        function muatTrx() {
            const list = document.getElementById('listTrx');
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            if (history.length === 0) { list.innerHTML = '<p style="text-align:center; color:#94a3b8;">Kosong.</p>'; return; }
            
            list.innerHTML = "";
            history.slice().reverse().forEach((trx, index) => {
                const realIdx = history.length - 1 - index;
                list.innerHTML += `
                    <div class="card">
                        <span class="status-badge status-${trx.status}">${trx.status}</span>
                        <div style="font-weight:bold; font-size:1.1rem; margin-bottom:5px;">Rp ${parseInt(trx.amount).toLocaleString('id-ID')}</div>
                        <div style="font-size:0.7rem; color:#94a3b8;">ID: ${trx.orderId} | User: ${trx.user || 'Guest'}</div>
                        ${trx.status === 'Pending' ? `<button class="btn btn-blue btn-sm" onclick="konfirmasi(${realIdx})">CONFIRM</button>` : ''}
                    </div>`;
            });
        }

        function konfirmasi(idx) {
            let h = JSON.parse(localStorage.getItem('trx_history') || '[]');
            h[idx].status = "Sukses";
            localStorage.setItem('trx_history', JSON.stringify(h));
            notify("‚úÖ Transaksi Sukses");
            muatTrx();
        }

        function tampilkanBan(u) {
            document.getElementById('main-content').innerHTML = `
                <div class="ban-screen">
                    <h1>AKUN DIBLOKIR</h1>
                    <p>Username <b>${u}</b> dilarang mengakses dashboard.</p>
                    <p>Hubungi Developer untuk membuka blokir.</p>
                </div>`;
        }
    </script>
</body>
</html>
