<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Rayy - Official Store</title>
    
    <script>
        if (localStorage.getItem('toko_locked') === 'true') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div style="border: 2px solid #ef4444; padding: 40px; border-radius: 30px; background: rgba(239, 68, 68, 0.1); max-width:400px;">
                        <h1 style="color:#ef4444; font-size: 2.5rem; margin:0;">SERVER OFFLINE</h1>
                        <p style="opacity: 0.8; margin-top:15px;">Sistem sedang dinonaktifkan sementara oleh Developer.</p>
                    </div>
                </body>
            `);
            window.stop();
        }
    </script>

    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --dark: #0f172a;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; /* Dikunci saat animasi */
        }

        /* --- ANIMASI OPENING "PAYMENT RAYY" SMOOTH --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: flex;
            align-items: center; justify-content: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .text-container {
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .anim-text {
            font-size: 2.5rem; font-weight: 900; color: var(--primary);
            text-transform: uppercase; letter-spacing: 8px;
            transform: translateY(100px);
            animation: slideUp 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        .shimmer {
            background: linear-gradient(90deg, var(--primary), #ffffff, var(--primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- MAIN UI --- */
        #main-app {
            opacity: 0; transform: scale(0.95);
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            max-width: 550px; margin: auto; padding: 25px; padding-top: 80px;
        }
        #main-app.visible {
            opacity: 1; transform: scale(1);
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.2rem; font-weight: 900; }
        .header span { color: var(--primary); }

        .card {
            background: var(--card); border-radius: 35px; padding: 35px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 20px; background: var(--dark); border: 1px solid #334155;
            color: white; border-radius: 20px; font-size: 1rem; outline: none; transition: 0.4s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(56, 189, 248, 0.25); transform: translateY(-2px); }

        .btn-pay {
            width: 100%; padding: 22px; border: none; border-radius: 22px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: var(--bg); font-weight: 900; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; transition: 0.4s;
            box-shadow: 0 15px 30px rgba(56, 189, 248, 0.3);
            margin-top: 10px;
        }
        .btn-pay:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.5); }
        .btn-pay:active { transform: scale(0.96); }

        /* --- TOAST --- */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 18px 35px;
            border-radius: 50px; font-weight: 900; z-index: 10001; transition: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #toast.show { top: 40px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="text-container">
            <div class="anim-text shimmer">PAYMENT RAYY</div>
        </div>
    </div>

    <div id="toast">Pesan Sistem</div>

    <div id="main-app">
        <div class="header">
            <h1>RAYY <span>PAYMENT</span></h1>
            <p style="opacity:0.5; font-size:0.8rem; margin-top:5px; letter-spacing:1px;">SECURE CHECKOUT SYSTEM</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Username / Identitas</label>
                <input type="text" id="username" placeholder="Masukkan Nama">
            </div>

            <div class="input-group">
                <label>Nominal Pembayaran (Rp)</label>
                <input type="number" id="amount" placeholder="Contoh: 22000">
            </div>

            <div class="input-group">
                <label>Keterangan Transaksi</label>
                <input type="text" id="note" placeholder="Contoh: Topup Game / Saldo">
            </div>

            <button class="btn-pay" onclick="executePayment()">BAYAR SEKARANG</button>
        </div>
        
        <p style="text-align:center; font-size:0.6rem; opacity:0.3; margin-top:40px; text-transform:uppercase; letter-spacing:2px;">Powered by Pakasir Engine v2.0</p>
    </div>

    <script>
        // --- KONFIGURASI API ---
        const SLUG = "rayy-store";
        const API_KEY = "ZgjlIcOuqhkp4AJ02XzY9mannYCHZkDy";

        // Logic Splash Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const app = document.getElementById('main-app');
                
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.classList.add('visible');
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 3000);
        });

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function executePayment() {
            const user = document.getElementById('username').value.trim();
            const nominal = document.getElementById('amount').value.trim();
            const note = document.getElementById('note').value.trim();

            if(!user || !nominal) return showToast("âš ï¸ Nama & Nominal Wajib Diisi!");

            // --- SINKRONISASI BANNED ---
            let banned = JSON.parse(localStorage.getItem('sys_banned_list') || '[]');
            if (banned.includes(user)) {
                alert("ACCESS DENIED!\nUsername " + user + " telah diblokir.");
                return;
            }

            // --- GENERATE DATA ---
            const orderId = "RY-" + Math.random().toString(36).substring(2, 9).toUpperCase();

            // --- SAVE TO ADMIN HISTORY ---
            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.push({
                orderId: orderId,
                user: user,
                amount: nominal,
                status: "Pending",
                date: new Date().toLocaleString('id-ID'),
                method: "Pakasir"
            });
            localStorage.setItem('trx_history', JSON.stringify(history));

            showToast("ðŸš€ Menyiapkan QRIS...");

            // --- REDIRECT KE PAKASIR API ---
            setTimeout(() => {
                // Link sesuai instruksi user: https://app.pakasir.com/pay/{slug}/{amount}?order_id={order_id}
                const finalUrl = `https://app.pakasir.com/pay/${SLUG}/${nominal}?order_id=${orderId}`;
                window.location.href = finalUrl;
            }, 1800);
        }
    </script>
</body>
</html>
