<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Rayy - Official Store</title>
    
    <script>
        if (localStorage.getItem('toko_locked') === 'true') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div style="border: 2px solid #ef4444; padding: 40px; border-radius: 30px; background: rgba(239, 68, 68, 0.1); max-width:450px;">
                        <h1 style="color:#ef4444; font-size: 2.5rem; margin:0;">SERVER OFFLINE</h1>
                        <p style="opacity: 0.9; margin-top:15px; line-height:1.6;">
                            Web ini telah dimatikan, akan dinyalakan besok pagi pukul 09:00 WIB.
                        </p>
                        <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; font-size:0.85rem; border:1px dashed #ef4444;">
                            <span style="color:#ef4444; font-weight:bold;">[PENTING]</span><br>
                            BAGI YANG TELAH TF AKAN DI KONFIRMASI BESOK PAGI DAN JANGAN LUPA SS BUKTI TF KIRIM KE RAYY
                        </div>
                    </div>
                </body>
            `);
            window.stop();
        }
    </script>

    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #141b2d;
            --dark: #0f172a;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        /* --- ANIMASI SPLASH SCREEN SESUAI FOTO --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }

        .logo-box {
            width: 100px; height: 100px;
            background: var(--primary);
            border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 900; color: var(--bg);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.4);
            animation: pulse-scale 2s infinite ease-in-out;
        }

        .splash-text {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: white;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 1s forwards 0.5s;
        }

        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(56, 189, 248, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(56, 189, 248, 0.6); }
        }

        @keyframes fadeInText { to { opacity: 1; } }

        /* --- MAIN UI --- */
        #main-app {
            opacity: 0; transform: translateY(20px);
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
            max-width: 500px; margin: auto; padding: 25px; padding-top: 60px;
        }
        #main-app.visible { opacity: 1; transform: translateY(0); }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; }
        .header span { color: var(--primary); }

        .card {
            background: var(--card); border-radius: 35px; padding: 35px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; }
        
        input {
            width: 100%; padding: 18px; background: #1e293b; border: 1px solid transparent;
            color: white; border-radius: 15px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #0f172a; }

        .btn-pay {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: var(--primary);
            color: var(--bg); font-weight: 900; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }
        .btn-pay:hover { transform: scale(1.02); filter: brightness(1.1); }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 900; z-index: 10001; transition: 0.5s;
        }
        #toast.show { top: 40px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">R</div>
        <div class="splash-text">PAYMENT RAYY</div>
    </div>

    <div id="toast">Pesan Sistem</div>

    <div id="main-app">
        <div class="header">
            <h1>RAYY <span>PAYMENT</span></h1>
            <p style="opacity:0.5; font-size:0.75rem; margin-top:5px;">Automatic API Pakasir & Slug System</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Username / Identitas</label>
                <input type="text" id="username" placeholder="Masukkan Nama">
            </div>

            <div class="input-group">
                <label>Nominal Pembayaran (Rp)</label>
                <input type="number" id="amount" placeholder="Contoh: 22000">
            </div>

            <div class="input-group">
                <label>Keterangan / ID Tujuan</label>
                <input type="text" id="note" placeholder="Contoh: 08123456789">
            </div>

            <button class="btn-pay" onclick="executePayment()">PROSES PEMBAYARAN</button>
        </div>
    </div>

    <script>
        const SLUG = "rayy-store";
        
        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const app = document.getElementById('main-app');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.classList.add('visible');
                    document.body.style.overflow = 'auto';
                }, 800);
            }, 2500);
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function executePayment() {
            const user = document.getElementById('username').value.trim();
            const nominal = document.getElementById('amount').value.trim();

            if(!user || !nominal) return showToast("âš ï¸ Isi Nama & Nominal!");

            let banned = JSON.parse(localStorage.getItem('sys_banned_list') || '[]');
            if (banned.includes(user)) {
                alert("ACCESS DENIED!\nUsername Anda telah diblokir.");
                return;
            }

            const orderId = "RY-" + Math.random().toString(36).substring(2, 8).toUpperCase();

            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.push({
                orderId: orderId, user: user, amount: nominal,
                status: "Pending", date: new Date().toLocaleString('id-ID'), method: "Pakasir"
            });
            localStorage.setItem('trx_history', JSON.stringify(history));

            showToast("ðŸš€ Menghubungkan ke Pakasir...");
            setTimeout(() => {
                window.location.href = `https://app.pakasir.com/pay/${SLUG}/${nominal}?order_id=${orderId}`;
            }, 1500);
        }
    </script>
</body>
</html>
