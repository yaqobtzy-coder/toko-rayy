<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Rayy - Official</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. CEK SERVER OFFLINE (REMOTE CONTROL)
        onValue(ref(db, 'settings/toko_locked'), (snapshot) => {
            if (snapshot.val() === true) {
                document.body.innerHTML = `<div style="background:#0b1120; color:white; height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; font-family:sans-serif;"><div><h1 style="color:#ef4444;">SERVER OFFLINE</h1><p>Maaf, pembayaran sedang ditutup oleh Admin.</p></div></div>`;
            }
        });

        // 2. FUNGSI CEK BAN SAAT MAU BAYAR
        window.processPayment = function() {
            const user = document.getElementById('username').value.trim();
            const nominal = document.getElementById('amount').value;
            
            if(!user || !nominal) return alert("Lengkapi data!");

            // Cek ke Firebase apakah user ini di-ban
            onValue(ref(db, 'banned_users/' + user), (snapshot) => {
                if (snapshot.exists()) {
                    alert("AKUN ANDA TELAH DI-BAN! Anda tidak bisa melakukan pembayaran.");
                } else {
                    // Jika tidak di-ban, lanjut ke Pakasir
                    const orderId = "RY-" + Date.now();
                    window.location.href = `https://app.pakasir.com/pay/rayy-store/${nominal}?order_id=${orderId}`;
                }
            }, { onlyOnce: true });
        }
    </script>

    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #141b2d; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .logo-box { width: 100px; height: 100px; background: var(--primary); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 900; color: var(--bg); box-shadow: 0 0 50px rgba(56, 189, 248, 0.4); }

        #main-app { max-width: 500px; margin: auto; padding: 25px; padding-top: 60px; opacity: 0; transition: 1s; }
        .visible { opacity: 1 !important; }
        
        .card { background: var(--card); border-radius: 35px; padding: 35px; border: 1px solid rgba(255,255,255,0.05); }
        input { width: 100%; padding: 18px; background: #1e293b; border: none; color: white; border-radius: 15px; margin: 10px 0 20px; outline: none; box-sizing: border-box; }
        .btn-pay { width: 100%; padding: 20px; border: none; border-radius: 20px; background: var(--primary); color: var(--bg); font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">R</div>
        <p style="margin-top:20px; font-weight:800; letter-spacing:4px;">PAYMENT RAYY</p>
    </div>

    <div id="main-app">
        <h1 style="text-align:center; margin-bottom:30px;">RAYY <span style="color:var(--primary);">PAYMENT</span></h1>
        <div class="card">
            <label style="font-size:0.75rem; color:var(--primary); font-weight:800;">USERNAME</label>
            <input type="text" id="username" placeholder="Masukkan Nama">
            
            <label style="font-size:0.75rem; color:var(--primary); font-weight:800;">NOMINAL (RP)</label>
            <input type="number" id="amount" placeholder="Contoh: 22000">

            <button class="btn-pay" onclick="processPayment()">PROSES PEMBAYARAN</button>
        </div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-app').classList.add('visible');
                }, 800);
            }, 2500);
        };
    </script>
</body>
</html>
