<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Payment - Official System</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #141b2d;
            --dark: #0f172a;
            --text: #f8fafc;
            --red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        /* ANIMASI NOTIF DARI ATAS */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--primary); color: #000;
            padding: 15px; border-radius: 15px; text-align: center; font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10005;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #customToast.show { top: 20px; }

        /* SPLASH SCREEN */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .logo-box { width: 100px; height: 100px; background: var(--primary); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 900; color: #000; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .container { width: 100%; max-width: 460px; padding: 30px; opacity: 0; transform: translateY(30px); transition: 1s; }
        .visible { opacity: 1; transform: translateY(0); }

        .card { background: var(--card); border-radius: 40px; padding: 40px 30px; border: 1px solid rgba(255,255,255,0.05); }
        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; letter-spacing: 2px; }
        input { width: 100%; padding: 18px; background: var(--dark); border: 2px solid transparent; color: white; border-radius: 18px; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-pay { width: 100%; padding: 20px; border: none; border-radius: 20px; background: var(--primary); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* OVERLAY OFFLINE */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .box-msg { border: 2px solid var(--red); padding: 40px; border-radius: 35px; background: rgba(239,68,68,0.05); }
    </style>
</head>
<body>

    <div id="customToast">Pesan Notifikasi</div>

    <div id="splash">
        <div class="logo-box">R</div>
    </div>

    <div class="container" id="main-content">
        <h1 style="text-align:center; margin-bottom:30px; font-weight:900;">RAYY <span style="color:var(--primary);">STORE</span></h1>
        <div class="card">
            <div class="input-group">
                <label>ID PEMBELI</label>
                <input type="text" id="username" placeholder="Nama / ID">
            </div>
            <div class="input-group">
                <label>NOMINAL (RP)</label>
                <input type="number" id="amount" placeholder="Contoh: 10000">
            </div>
            <button class="btn-pay" onclick="prosesPembayaran()">BAYAR SEKARANG</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function myNotif(msg) {
            const t = document.getElementById('customToast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => { t.classList.remove('show'); }, 3000);
        }

        onValue(ref(db, 'settings/toko_locked'), (snap) => {
            if (snap.val() === true) {
                document.body.innerHTML = `<div class="overlay"><div class="box-msg"><h1 style="color:#ef4444;">SERVER TUTUP</h1><p>Server tutup pukul 21:00 WIB akan di buka lagi pukul 09:00 WIB, yang terlanjur bayar akan di proses besok hari.</p></div></div>`;
            }
        });

        window.prosesPembayaran = function() {
            const user = document.getElementById('username').value.trim();
            const nominal = document.getElementById('amount').value;
            if(!user || !nominal) return myNotif("Isi data dulu bos!");

            onValue(ref(db, 'banned_users/' + user), (snap) => {
                if (snap.exists()) {
                    myNotif("⚠️ Akun anda telah di blokir!");
                } else {
                    push(ref(db, 'transactions'), {
                        nama: user, jumlah: nominal, waktu: new Date().toLocaleString(), status: "Pending"
                    }).then(() => {
                        window.location.href = `https://app.pakasir.com/pay/rayy-store/${nominal}?order_id=RY-${Date.now()}`;
                    });
                }
            }, { onlyOnce: true });
        }

        window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('main-content').classList.add('visible'); }, 2000); };
    </script>
</body>
</html>
