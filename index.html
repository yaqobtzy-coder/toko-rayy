<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Payment - Official</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #141b2d; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .logo-box { width: 100px; height: 100px; background: var(--primary); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4); }
        .container { width: 100%; max-width: 400px; padding: 25px; opacity: 0; transition: 1s; transform: translateY(20px); }
        .container.visible { opacity: 1; transform: translateY(0); }
        .card { background: var(--card); border-radius: 30px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .title { font-size: 1.5rem; font-weight: 900; text-align: center; margin-bottom: 25px; }
        .title span { color: var(--primary); }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; background: #1e293b; border: 2px solid transparent; color: white; border-radius: 15px; margin-bottom: 20px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-pay { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--primary); color: var(--bg); font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-pay:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-box">R</div>
        <p style="margin-top:20px; font-weight:800; letter-spacing:3px;">PAYMENT SYSTEM</p>
    </div>

    <div class="container" id="main-content">
        <div class="title">RAYY <span>STORE</span></div>
        <div class="card">
            <label>NAMA PEMBELI / USERNAME</label>
            <input type="text" id="username" placeholder="Masukkan Nama">
            
            <label>NOMINAL TOPUP (RP)</label>
            <input type="number" id="amount" placeholder="Contoh: 10000">

            <button class="btn-pay" onclick="prosesBayar()">Bayar Sekarang</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CEK STATUS TOKO (OFFLINE/ONLINE)
        onValue(ref(db, 'settings/toko_locked'), (snap) => {
            if (snap.val() === true) {
                document.body.innerHTML = `<div style="background:#0b1120; color:white; height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;"><div><h1 style="color:#ef4444;">STORE CLOSED</h1><p>Toko sedang libur/offline.</p></div></div>`;
            }
        });

        window.prosesBayar = function() {
            const user = document.getElementById('username').value.trim();
            const nominal = document.getElementById('amount').value;
            
            if(!user || !nominal) return alert("Mohon lengkapi data!");

            // Cek Banned
            onValue(ref(db, 'banned_users/' + user), (snap) => {
                if (snap.exists()) {
                    alert("Akun anda diblokir oleh Admin!");
                } else {
                    // KIRIM RIWAYAT KE FIREBASE
                    push(ref(db, 'transactions'), {
                        nama: user,
                        jumlah: nominal,
                        waktu: new Date().toLocaleString(),
                        status: "Menunggu"
                    }).then(() => {
                        window.location.href = `https://app.pakasir.com/pay/rayy-store/${nominal}?order_id=RY-${Date.now()}`;
                    });
                }
            }, { onlyOnce: true });
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').classList.add('visible');
            }, 2000);
        };
    </script>
</body>
</html>
