<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Admin - Transaction Control</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #141b2d;
            --dark: #0f172a;
            --text: #f8fafc;
            --green: #22c55e;
            --red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        
        /* AUTH BOX (STYLE MATCH) */
        #adminLogin {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-card {
            background: var(--card); padding: 40px; border-radius: 40px; width: 90%; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }
        input { 
            width: 100%; padding: 18px; background: var(--dark); border: 2px solid transparent; 
            color: white; border-radius: 20px; margin-bottom: 15px; transition: 0.3s; 
        }
        input:focus { border-color: var(--primary); }
        .btn { 
            width: 100%; padding: 20px; border: none; border-radius: 20px; 
            background: var(--primary); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* DASHBOARD STYLE */
        .container { max-width: 600px; margin: 0 auto; display: none; }
        .header { text-align: center; margin-bottom: 40px; }
        .trx-card { 
            background: var(--card); border-radius: 30px; padding: 25px; margin-bottom: 20px;
            border-left: 6px solid var(--primary); transition: 0.3s; animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .trx-info h3 { font-size: 1.2rem; margin-bottom: 5px; }
        .trx-info p { font-size: 0.8rem; opacity: 0.5; }
        .amount { color: var(--primary); font-weight: 900; font-size: 1.3rem; margin: 15px 0; }
        .btn-acc { background: var(--green); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; }
        
        .badge { padding: 5px 12px; border-radius: 8px; font-size: 0.6rem; font-weight: 900; margin-bottom: 10px; display: inline-block; }
        .pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    </style>
</head>
<body>

    <div id="adminLogin">
        <div class="login-card">
            <h1 style="margin-bottom: 30px; font-weight: 900;">ADMIN <span style="color:var(--primary);">ACCESS</span></h1>
            <input type="text" id="admUser" placeholder="Username">
            <input type="password" id="admPass" placeholder="Password">
            <button class="btn" onclick="authAdmin()">LOGIN SYSTEM</button>
        </div>
    </div>

    <div class="container" id="adminPanel">
        <div class="header">
            <h1 style="font-weight:900;">DASHBOARD</h1>
            <p style="font-size:0.6rem; letter-spacing:4px; opacity:0.3;">MANAJEMEN TRANSAKSI</p>
        </div>
        <div id="trxList"></div>
    </div>

    <audio id="notifSfx" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = "";

        window.authAdmin = () => {
            const u = document.getElementById('admUser').value;
            const p = document.getElementById('admPass').value;
            onValue(ref(db, 'sys_extra_admins/' + u), (snap) => {
                const data = snap.val();
                if(data && data.pass === p) {
                    myName = u;
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    
                    // LOG KE DEV PANEL (SCAN DEVICE SIMPLE)
                    push(ref(db, 'system_logs'), {
                        user: u, deviceId: btoa(navigator.platform).substring(0,8),
                        time: new Date().toLocaleTimeString(), action: "Login Admin"
                    });
                    
                    loadTrx();
                } else { alert("AKSES DITOLAK!"); }
            }, {onlyOnce: true});
        }

        function loadTrx() {
            onValue(ref(db, 'transactions'), (snap) => {
                const list = document.getElementById('trxList');
                list.innerHTML = "";
                const data = snap.val();
                if(data) {
                    document.getElementById('notifSfx').play();
                    Object.keys(data).reverse().forEach(id => {
                        const t = data[id];
                        if(t.status === "Pending") {
                            list.innerHTML += `
                                <div class="trx-card">
                                    <span class="badge pending">${t.status}</span>
                                    <div class="trx-info">
                                        <h3>${t.nama}</h3>
                                        <p>${t.waktu}</p>
                                    </div>
                                    <div class="amount">Rp ${Number(t.jumlah).toLocaleString()}</div>
                                    <button class="btn-acc" onclick="accTrx('${id}')">KONFIRMASI PEMBAYARAN</button>
                                </div>
                            `;
                        }
                    });
                }
            });
        }

        window.accTrx = (id) => {
            update(ref(db, 'transactions/' + id), { status: "Success", processedBy: myName });
        };
    </script>
</body>
</html>
