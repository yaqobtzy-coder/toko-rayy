<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT | RAYYSTORE</title>
    <style>
        :root { --primary: #0a0d16; --accent: #00ff00; --red: #ff4d4d; --wa: #25d366; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--primary); color: white; overflow-x: hidden; }
        .container { padding: 20px; max-width: 400px; margin: auto; text-align: center; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 25px; border-radius: 20px; margin-top: 50px; }
        label { display: block; text-align: left; font-size: 0.8rem; color: #8b949e; margin: 10px 0 5px 5px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 10px; outline: none; }
        .btn-pay { width: 100%; padding: 15px; background: var(--accent); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #chat-widget { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        #chat-btn { width: 60px; height: 60px; background: var(--wa); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #chat-box { width: 320px; height: 450px; background: #e5ddd5; position: absolute; bottom: 75px; right: 0; border-radius: 15px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        #chat-header { background: #075e54; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 10px; max-width: 85%; font-size: 0.9rem; }
        .msg.user { background: #dcf8c6; align-self: flex-end; color: #303030; }
        .msg.admin { background: white; align-self: flex-start; color: #303030; }
        #chat-input-area { background: #f0f0f0; padding: 12px; display: flex; gap: 8px; }
        #chat-input-area input { flex: 1; border: none; padding: 10px; border-radius: 20px; background: white; color: black; margin: 0; }
        .offline-screen { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div class="container" id="main-ui">
        <h1 style="margin-top:20px;">RAYY<span style="color:var(--accent)">STORE</span></h1>
        <div class="card">
            <label>IDENTITAS PEMBELI</label>
            <input type="text" id="user" placeholder="Nama Anda..." oninput="syncName()">
            <label>NOMINAL TOP UP (RP)</label>
            <input type="number" id="amt" placeholder="Contoh: 22000">
            <button class="btn-pay" onclick="pay()">BAYAR SEKARANG</button>
        </div>
    </div>

    <div id="chat-widget">
        <div id="chat-box">
            <div id="chat-header"><span>Admin RayyStore</span> <span onclick="toggleChat()" style="cursor:pointer">&times;</span></div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="m-input" placeholder="Ketik pesan...">
                <button onclick="sendMsg()" style="border:none; background:none; color:#075e54; font-weight:bold;">KIRIM</button>
            </div>
        </div>
        <div id="chat-btn" onclick="toggleChat()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

        // 1. STATUS SERVER
        onValue(ref(db, 'settings'), (snap) => {
            const s = snap.val(); if(!s) return;
            const now = new Date(); const mNow = now.getHours() * 60 + now.getMinutes();
            let isOff = false; let msg = "";
            if(s.toko_locked === true) { isOff = true; msg = "MAINTENANCE"; }
            else if(s.jadwal?.auto === true) {
                const [hB, mB] = s.jadwal.buka.split(':').map(Number);
                const [hT, mT] = s.jadwal.tutup.split(':').map(Number);
                if (mNow < (hB*60+mB) || mNow > (hT*60+mT)) { isOff = true; msg = `BUKA JAM ${s.jadwal.buka}`; }
            }
            if(isOff) { document.body.innerHTML = `<div class="offline-screen"><div><h1 style="color:var(--red)">OFFLINE</h1><p>${msg}</p></div></div>`; window.isL = true; }
            else if(window.isL) location.reload();
        });

        // 2. CHAT LOGIC
        let currentUser = "Anonim";
        window.syncName = () => { currentUser = document.getElementById('user').value || "Anonim"; loadChat(currentUser); };
        function loadChat(name) {
            onValue(ref(db, `live_chats/${name}`), (snap) => {
                const msgsDiv = document.getElementById('chat-messages'); msgsDiv.innerHTML = "";
                snap.forEach(c => { const m = c.val(); msgsDiv.innerHTML += `<div class="msg ${m.sender}">${m.text}</div>`; });
                msgsDiv.scrollTop = msgsDiv.scrollHeight;
            });
        }
        window.sendMsg = () => {
            const i = document.getElementById('m-input'); if(!i.value) return;
            push(ref(db, `live_chats/${currentUser}`), { sender: 'user', text: i.value, time: new Date().toLocaleTimeString() });
            i.value = "";
        };
        window.toggleChat = () => { const b = document.getElementById('chat-box'); b.style.display = b.style.display === 'flex' ? 'none' : 'flex'; };

        // 3. PEMBAYARAN PAKASIR
        window.pay = () => {
            const u = document.getElementById('user').value; const a = document.getElementById('amt').value;
            if(!u || !a) return alert("Isi data!");
            const oid = `RAYY-${Date.now().toString().slice(-6)}`;
            const link = `https://app.pakasir.com/pay/rayy-store/${a}?order_id=${oid}`;
            push(ref(db, 'system_logs'), { action: "PAYMENT", detail: `${u} - ${oid} - Rp${a}`, time: new Date().toLocaleString() });
            window.location.href = link;
        };
    </script>
</body>
</html>
