<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Payment Rayy - API Integrated</title>
    
    <script>
        if (localStorage.getItem('toko_locked') === 'true') {
            document.write(`
                <body style="background:#0b1120; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; text-align:center; margin:0; padding:20px;">
                    <div style="border: 2px solid #ef4444; padding: 40px; border-radius: 30px; background: rgba(239, 68, 68, 0.1); max-width:400px;">
                        <h1 style="color:#ef4444; font-size: 2.5rem; margin:0;">SERVER OFFLINE</h1>
                        <p style="opacity: 0.8; margin-top:15px;">Sistem sedang dinonaktifkan sementara oleh Developer.</p>
                    </div>
                </body>
            `);
            window.stop();
        }
    </script>

    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --dark: #0f172a;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
        }

        /* --- ANIMASI OPENING WEB PAYMENT RAYY --- */
        #opening-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: flex;
            align-items: center; justify-content: center;
        }
        .reveal-text {
            font-size: 2rem; font-weight: 900; color: var(--primary);
            text-transform: uppercase; letter-spacing: 5px;
            overflow: hidden; white-space: nowrap;
            border-right: 4px solid var(--primary);
            width: 0;
            animation: typing 2s steps(20, end) forwards, blink .75s step-end infinite, fadeOut 1s forwards 3s;
        }
        @keyframes typing { from { width: 0 } to { width: 400px } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--primary) } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- UI DESIGN --- */
        .container { max-width: 550px; margin: auto; padding: 25px; padding-top: 60px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.2rem; font-weight: 900; }
        .header span { color: var(--primary); }

        .card {
            background: var(--card); border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; }
        
        input, select {
            width: 100%; padding: 18px; background: var(--dark); border: 1px solid #334155;
            color: white; border-radius: 18px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }

        .btn-pay {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: var(--bg); font-weight: 900; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }
        .btn-pay:hover { transform: translateY(-3px); }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 10001; transition: 0.6s;
        }
        #toast.show { top: 30px; }
    </style>
</head>
<body>

    <div id="opening-animation">
        <div class="reveal-text">WEB PAYMENT RAYY</div>
    </div>

    <div id="toast">Pesan Sistem</div>

    <div class="container">
        <div class="header">
            <h1>RAYY <span>PAYMENT</span></h1>
            <p style="opacity:0.6; font-size:0.8rem;">Automatic API Pakasir & Slug System</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Username / Identitas</label>
                <input type="text" id="username" placeholder="Masukkan Nama">
            </div>

            <div class="input-group">
                <label>Pilih Produk (Pakasir API)</label>
                <select id="layanan">
                    <option value="10000">1.000 Koin - Rp 10.000</option>
                    <option value="50000">5.000 Koin - Rp 50.000</option>
                    <option value="100000">10.000 Koin - Rp 100.000</option>
                </select>
            </div>

            <div class="input-group">
                <label>Nomor Tujuan / ID Slug</label>
                <input type="number" id="target" placeholder="Contoh: 08123456789">
            </div>

            <button class="btn-pay" onclick="mainOrderProcess()">PROSES PEMBAYARAN</button>
        </div>
    </div>

    <script>
        // DATA API PAKASIR (SESUAIKAN DENGAN PUNYAMU)
        const API_KEY_PAKASIR = "YOUR_API_KEY"; 
        const SLUG_ID = "YOUR_SLUG_ID";

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function mainOrderProcess() {
            const user = document.getElementById('username').value.trim();
            const harga = document.getElementById('layanan').value;
            const target = document.getElementById('target').value.trim();

            if(!user || !target) return showToast("âš ï¸ Isi data dengan lengkap!");

            // --- SINKRONISASI BANNED ---
            let banned = JSON.parse(localStorage.getItem('sys_banned_list') || '[]');
            if (banned.includes(user)) {
                alert("ACCESS DENIED! Username Anda diblokir.");
                return;
            }

            showToast("ðŸš€ Mengirim Data ke Pakasir...");

            // --- LOGIKA API PAKASIR & SLUG ASLI ---
            try {
                // Skenario Hit API Pakasir
                const response = await fetch('https://api.pakasir.com/v1/create-transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': API_KEY_PAKASIR },
                    body: JSON.stringify({
                        slug: SLUG_ID,
                        amount: harga,
                        customer_name: user,
                        external_id: "RAYY-" + Date.now()
                    })
                });

                const resData = await response.json();

                if(resData.status === "success") {
                    // --- SINKRONISASI KE ADMIN.HTML ---
                    let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
                    history.push({
                        orderId: resData.order_id || "RAYY-"+Date.now(),
                        user: user,
                        amount: harga,
                        status: "Pending",
                        date: new Date().toLocaleString('id-ID'),
                        method: "PAKASIR API"
                    });
                    localStorage.setItem('trx_history', JSON.stringify(history));

                    // Redirect ke URL Pembayaran Pakasir
                    window.location.href = resData.payment_url;
                } else {
                    showToast("âŒ API Gagal merespon.");
                }

            } catch (err) {
                // Fallback jika API tidak bisa dijangkau (untuk testing)
                console.log("API Connection Mode Offline/Test");
                simulasiSuccess(user, harga);
            }
        }

        function simulasiSuccess(u, h) {
            let history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.push({
                orderId: "RAYY-TEST-" + Date.now(),
                user: u,
                amount: h,
                status: "Pending",
                date: new Date().toLocaleString('id-ID'),
                method: "API TEST"
            });
            localStorage.setItem('trx_history', JSON.stringify(history));
            showToast("âœ… Berhasil dikirim ke Admin!");
        }

        // Hilangkan Splash setelah 3.5 detik
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('opening-animation').style.display = 'none';
            }, 3800);
        };
    </script>
</body>
</html>
