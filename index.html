<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYY STORE</title>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --card: #0d121b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; }

        /* LOADING SCREEN */
        #loader { position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; transition: 0.8s ease; }
        .logo-r { font-size: 80px; font-weight: 900; color: var(--accent); text-shadow: 0 0 30px var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.5; transform: scale(0.9); } }

        /* NOTIF ANIMATION */
        .notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--accent); padding: 15px 25px; border-radius: 12px; z-index: 10000; transition: 0.5s ease; box-shadow: 0 10px 30px rgba(0,210,255,0.3); }
        .notif.show { top: 20px; }

        .container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: var(--card); border: 1px solid #1f2937; padding: 30px; border-radius: 25px; width: 100%; max-width: 360px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #161d29; border: 1px solid #1f2937; color: #fff; border-radius: 12px; outline: none; }
        .btn-pay { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loader"><div class="logo-r">R</div></div>
    <div id="notif-box" class="notif">Transaksi Berhasil!</div>

    <div class="container">
        <div class="card">
            <h1>RAYY <span style="color:var(--accent)">STORE</span></h1>
            <input type="text" id="buyer-name" placeholder="Masukkan Nama/ID">
            <input type="number" id="amount" placeholder="Nominal Top Up">
            <button class="btn-pay" onclick="handlePay()">BAYAR SEKARANG</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; document.body.style.overflow = 'auto'; }, 800);
            }, 2000);
        });

        function showNotif(txt) {
            const n = document.getElementById('notif-box');
            n.innerText = txt; n.classList.add('show');
            setTimeout(() => { n.classList.remove('show'); }, 3000);
        }

        function handlePay() {
            showNotif("Menghubungkan ke Server...");
            // Logic pembayaran Pakasir lu masuk sini
        }
    </script>
</body>
</html>
