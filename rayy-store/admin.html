<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Toko Rayy</title>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .login-card { background: #1e293b; padding: 30px; border-radius: 20px; border: 1px solid #334155; width: 100%; max-width: 400px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-red { background: #ef4444; color: white; margin-top: 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>

<div class="login-card" id="mainContent">
    <h2>Masuk Admin</h2>
    <input type="text" id="userAdmin" placeholder="Username Admin">
    <input type="password" id="passAdmin" placeholder="Password">
    <button class="btn btn-blue" onclick="tryLogin()">MASUK SEKARANG</button>
</div>

<script>
    const waNumber = "628131172093";

    function tryLogin() {
        const user = document.getElementById('userAdmin').value;
        const pass = document.getElementById('passAdmin').value;
        
        // 1. Cek apakah user ada di daftar BAN (dari Panel Dev)
        const bannedList = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        
        if (bannedList.includes(user)) {
            // Tampilan jika kena BAN sesuai permintaanmu
            const pesanWa = `HALO DEVELOPER TERHORMAT SAYA ADMIN ${user} INGIN MENGAJUKAN BANDING TERHADAP AKUN ADMIN SAYA, TERIMAKASIH`;
            const waLink = `https://wa.me/${waNumber}?text=${encodeURIComponent(pesanWa)}`;
            
            document.body.innerHTML = `
                <div class="login-card" style="border-color: #ef4444;">
                    <h2 style="color: #ef4444;">AKUN ADMIN ANDA TELAH DI BAN PERMANEN OLEH DEV/RAYY</h2>
                    <p style="color: #94a3b8;">HUBUNGI CONTACT DEVELOPER: ${waNumber}</p>
                    <a href="${waLink}" class="btn btn-red">HUBUNGI DEVELOPER (BANDING)</a>
                </div>
            `;
            return;
        }

        // 2. Jika tidak di-ban, cek password (contoh sederhana)
        if (user === "admin_rayy" && pass === "rayy123") {
            alert("Selamat Datang Owner!");
            window.location.href = "dashboard.html"; // Arahkan ke dashboard kamu
        } else {
            alert("Username atau Password Salah!");
        }
    }
</script>

</body>
</html>
