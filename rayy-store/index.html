<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Store - Payment</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-box { width: 90%; max-width: 400px; background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #38bdf8; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; margin: 15px 0; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 8px; border: none; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="payment-box">
        <h1>Rayy Store</h1>
        <p style="color: #94a3b8; font-size: 14px;">Masukkan nominal pembayaran</p>
        <input type="number" id="amount" placeholder="Contoh: 25000">
        <button onclick="bayar()">BAYAR SEKARANG</button>
    </div>

    <script>
        function bayar() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount < 1000) return alert("Masukkan nominal minimal Rp 1.000");
            
            // Generate Order ID
            const orderId = "RAYY" + Date.now();
            
            // Simpan data transaksi ke memori agar admin bisa lihat
            const history = JSON.parse(localStorage.getItem('trx_history') || '[]');
            history.push({
                orderId: orderId,
                amount: amount,
                date: new Date().toLocaleString('id-ID'),
                status: 'Success'
            });
            localStorage.setItem('trx_history', JSON.stringify(history));

            // Redirect ke Pakasir (Gunakan API slug kamu)
            window.location.href = `https://app.pakasir.com/pay/rayy-store/${amount}?order_id=${orderId}`;
        }
    </script>
</body>
</html>
