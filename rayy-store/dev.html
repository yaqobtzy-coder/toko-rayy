<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <script src="config.js"></script>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; font-size: 1.1rem; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-green { background: #22c55e; color: white; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 0; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0b1120; z-index:9999; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

<div id="authOverlay">
    <h2 style="color:white;">üîê DEVELOPER LOGIN</h2>
    <input type="text" id="devUser" placeholder="Username Dev Utama">
    <input type="password" id="devPass" placeholder="Password Dev">
    <button onclick="checkDevAuth()" class="btn btn-blue" style="max-width:300px;">MASUK PANEL</button>
</div>

<div class="container">
    <div class="card" style="border-color: #38bdf8;">
        <h2>üïí Log Aktivitas</h2>
        <div id="logActivity" style="max-height: 100px; overflow-y: auto; font-size: 0.8rem; color: #94a3b8;"></div>
    </div>

    <div class="card" style="border-color: #ef4444;">
        <h2 style="color: #ef4444;">üö´ Daftar Akun Terblokir</h2>
        <table id="bannedTable"><tbody id="bannedListBody"></tbody></table>
    </div>

    <div class="card">
        <h2>üë• List Admin Aktif</h2>
        <table id="userTable"></table>
    </div>

    <div class="card">
        <h2>üîí Kelola Akses</h2>
        <input type="text" id="targetUser" placeholder="Username Target">
        <button class="btn btn-red" onclick="prosesBan()">BLOKIR (BAN)</button>
        <button class="btn btn-green" style="margin-top:10px;" onclick="prosesUnban()">UNBAN</button>
    </div>

    <div class="card">
        <h2>‚ûï Tambah Admin</h2>
        <input type="text" id="newUser" placeholder="User">
        <input type="password" id="newPass" placeholder="Pass">
        <input type="text" id="newName" placeholder="Nama">
        <button class="btn btn-blue" onclick="simpanAdmin()">SIMPAN</button>
    </div>
</div>

<script>
    function addLog(msg) {
        let logs = JSON.parse(localStorage.getItem('devLogs')) || [];
        logs.unshift({ time: new Date().toLocaleString(), action: msg });
        localStorage.setItem('devLogs', JSON.stringify(logs.slice(0, 10)));
        displayLogs();
    }

    function displayLogs() {
        const logBox = document.getElementById('logActivity');
        let logs = JSON.parse(localStorage.getItem('devLogs')) || [];
        logBox.innerHTML = logs.map(l => `<div>[${l.time}] ${l.action}</div>`).join('');
    }

    function checkDevAuth() {
        const u = document.getElementById('devUser').value;
        const p = document.getElementById('devPass').value;
        if (u === CONFIG.devUsername && p === CONFIG.devPassword) {
            addLog("Login Berhasil");
            document.getElementById('authOverlay').style.display = 'none';
            refreshData();
        } else {
            alert(CONFIG.pesanBukanDev);
            window.location.href = "index.html";
        }
    }

    function refreshData() {
        displayLogs();
        const tableAdmin = document.getElementById('userTable');
        tableAdmin.innerHTML = `<tr><td>${CONFIG.ownerUsername} (Owner)</td><td>Rayy</td></tr>`;
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.forEach(a => { tableAdmin.innerHTML += `<tr><td>${a.user}</td><td>${a.name}</td></tr>`; });

        const tableBan = document.getElementById('bannedListBody');
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        tableBan.innerHTML = banned.length ? banned.map(u => `<tr><td>‚ö†Ô∏è ${u}</td><td style="text-align:right;"><button onclick="prosesUnbanLangsung('${u}')">UNBAN</button></td></tr>`).join('') : '<tr><td style="text-align:center;">Kosong</td></tr>';
    }

    function prosesBan() {
        const user = document.getElementById('targetUser').value;
        if(user === CONFIG.devUsername || user === CONFIG.ownerUsername) {
            alert(CONFIG.pesanBlokirDev);
            return;
        }
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(!banned.includes(user)) banned.push(user);
        localStorage.setItem('bannedUsers', JSON.stringify(banned));
        addLog(`Ban: ${user}`);
        refreshData();
    }

    function prosesUnbanLangsung(u) {
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        localStorage.setItem('bannedUsers', JSON.stringify(banned.filter(x => x !== u)));
        addLog(`Unban: ${u}`);
        refreshData();
    }

    function prosesUnban() { prosesUnbanLangsung(document.getElementById('targetUser').value); }

    function simpanAdmin() {
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.push({ user: document.getElementById('newUser').value, pass: document.getElementById('newPass').value, name: document.getElementById('newName').value });
        localStorage.setItem('admins', JSON.stringify(admins));
        alert("Simpan Berhasil");
        refreshData();
    }
</script>
</body>
</html>
