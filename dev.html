<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <style>
        :root { --accent: #00d2ff; --bg: #0a0d16; --card: #161b22; --red: #e74c3c; --green: #2ecc71; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 15px; overflow-x: hidden; }

        /* LOADER LOGO R */
        #loader { position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; transition: 1s; }
        .logo-r { font-size: 60px; font-weight: 900; color: var(--accent); text-shadow: 0 0 20px var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

        /* NOTIF SLIDE */
        .notif { position: fixed; top: -120px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--accent); padding: 15px 30px; border-radius: 15px; z-index: 10000; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(0,210,255,0.4); text-align: center; min-width: 280px; font-weight: bold; }
        .notif.show { top: 30px; }

        .box { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #30363d; }
        h3 { font-size: 0.95rem; margin-bottom: 15px; color: var(--accent); }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: #fff; border-radius: 10px; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; transition: 0.2s; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: #8b949e; padding-bottom: 10px; border-bottom: 1px solid #333; }
        td { padding: 10px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div id="loader"><div class="logo-r">R</div></div>
<div id="notif-box" class="notif">System Ready</div>

<h2 style="text-align:center; color:var(--accent); margin: 20px 0;">üõ†Ô∏è RAYY SUPER DEV PANEL</h2>

<div class="box">
    <h3>‚ö° Server Toggle (Real-time)</h3>
    <div style="display: flex; gap: 10px;">
        <button onclick="setServer('ON')" class="btn" style="background:var(--green)">HIDUPKAN</button>
        <button onclick="setServer('OFF')" class="btn" style="background:var(--red); color:#fff;">MATIKAN</button>
    </div>
</div>

<div class="box">
    <h3>üë• List Akun Terdaftar</h3>
    <table>
        <tr><th>User</th><th>Nama</th><th>Aksi</th></tr>
        <tr><td>admin_rayy <span style="background:orange; color:#000; padding:2px 4px; border-radius:4px; font-size:10px;">OWNER</span></td><td>Rayy Utama</td><td>-</td></tr>
    </table>
</div>

<div class="box">
    <h3>üîí Buka Blokir / Ganti Pass</h3>
    <input type="text" id="target-user" placeholder="Username Target">
    <input type="password" placeholder="Password Baru">
    <button onclick="showNotif('Akses Berhasil Diupdate!')" class="btn" style="background:var(--green)">UPDATE & BUKA AKSES</button>
</div>

<div class="box">
    <h3>üóëÔ∏è Database Management (Riwayat)</h3>
    <button onclick="clearTrx()" class="btn" style="background:var(--red); color:#fff;">HAPUS SEMUA RIWAYAT TRANSAKSI</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

    window.showNotif = (txt) => {
        const n = document.getElementById('notif-box');
        n.innerText = txt; n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 3000);
    };

    window.setServer = (v) => {
        set(ref(db, 'server_status'), v).then(() => {
            showNotif(v === 'ON' ? "üöÄ Server On!" : "üõë Server Off!");
        });
    };

    window.clearTrx = () => {
        if(confirm("Hapus semua transaksi?")) {
            remove(ref(db, 'transactions')).then(() => showNotif("üóëÔ∏è Riwayat Transaksi Dihapus!"));
        }
    };

    window.addEventListener('load', () => {
        setTimeout(() => document.getElementById('loader').style.display = 'none', 1500);
    });
</script>
</body>
</html>
