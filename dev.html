<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Dev Panel - Remote Control</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --danger: #ef4444; --success: #22c55e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #141b2d; padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; }
        .logo { width: 60px; height: 60px; background: var(--primary); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-weight: 900; color: var(--bg); font-size: 2rem; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { opacity: 0.6; font-size: 0.9rem; margin-bottom: 30px; }
        .status-box { padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.05); margin-bottom: 25px; border: 1px dashed var(--primary); }
        #current-status { font-weight: bold; color: var(--primary); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-bottom: 15px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-off { background: var(--danger); color: white; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2); }
        .btn-on { background: var(--success); color: white; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">R</div>
        <h1>DEV PANEL</h1>
        <p>Remote Control System for APK</p>

        <div class="status-box">
            Status Server: <span id="current-status">MENGECEK...</span>
        </div>
        
        <button class="btn btn-off" onclick="updateStatus(true)">MATIKAN SERVER (OFFLINE)</button>
        <button class="btn btn-on" onclick="updateStatus(false)">NYALAKAN SERVER (ONLINE)</button>
        
        <p style="margin-top:20px; font-size:0.7rem;">Connected to: Rayy All Web Database</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // URL Database Firebase yang kamu berikan tadi
        const firebaseConfig = { 
            databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Menampilkan status server secara real-time di panel dev
        const statusRef = ref(db, 'settings/toko_locked');
        onValue(statusRef, (snapshot) => {
            const isOffline = snapshot.val();
            const statusText = document.getElementById('current-status');
            if (isOffline) {
                statusText.innerText = "OFFLINE";
                statusText.style.color = "#ef4444";
            } else {
                statusText.innerText = "ONLINE (AKTIF)";
                statusText.style.color = "#22c55e";
            }
        });

        // Fungsi untuk mengubah status di Firebase
        window.updateStatus = function(val) {
            set(ref(db, 'settings/toko_locked'), val)
                .then(() => {
                    console.log("Status berhasil diperbarui ke internet.");
                })
                .catch((e) => alert("Gagal koneksi: " + e.message));
        }
    </script>
</body>
</html>
