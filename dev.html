<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <script src="config.js"></script>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; font-size: 1.1rem; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-green { background: #22c55e; color: white; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 0; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .status-banned { color: #ef4444; font-weight: bold; }
        /* Overlay Login khusus Dev */
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0b1120; z-index:9999; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="authOverlay">
    <h2 style="color:white;">üîê DEVELOPER LOGIN</h2>
    <input type="text" id="devUser" placeholder="Username Dev Utama">
    <input type="password" id="devPass" placeholder="Password Dev">
    <button onclick="checkDevAuth()" class="btn btn-blue" style="max-width:300px;">MASUK PANEL</button>
</div>

<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 1.8rem;">Rayy Super Dev Panel</h1>
    </div>

    <div class="card" style="border-color: #ef4444; padding-bottom: 10px;">
        <h2 style="color: #ef4444;">üö´ Daftar Akun Terblokir</h2>
        <table id="bannedTable">
            <tbody id="bannedListBody"></tbody>
        </table>
    </div>

    <div class="card">
        <h2>üë• List Admin Aktif</h2>
        <table id="userTable"></table>
    </div>

    <div class="card">
        <h2>üîí Kelola Akses</h2>
        <input type="text" id="targetUser" placeholder="Username Target">
        <button class="btn btn-red" onclick="prosesBan()">BLOKIR (BAN)</button>
        <button class="btn btn-green" style="margin-top:10px;" onclick="prosesUnban()">BUKA BLOKIR (UNBAN)</button>
    </div>

    <div class="card">
        <h2>‚ûï Tambah Admin Baru</h2>
        <input type="text" id="newUser" placeholder="Username">
        <input type="password" id="newPass" placeholder="Password">
        <input type="text" id="newName" placeholder="Nama Lengkap">
        <button class="btn btn-blue" onclick="simpanAdmin()">SIMPAN ADMIN</button>
    </div>
</div>

<script>
    // 1. Fungsi Cek Login Dev (Hanya rayy_dev)
    function checkDevAuth() {
        const u = document.getElementById('devUser').value;
        const p = document.getElementById('devPass').value;
        if (u === CONFIG.devUsername && p === CONFIG.devPassword) {
            document.getElementById('authOverlay').style.display = 'none';
            refreshData();
        } else {
            alert(CONFIG.pesanBukanDev);
            window.location.href = "index.html"; // Tendang ke index
        }
    }

    // 2. Fungsi Muat Data ke Tabel
    function refreshData() {
        // Render Admin
        const tableAdmin = document.getElementById('userTable');
        tableAdmin.innerHTML = `<tr><td>${CONFIG.ownerUsername} (Owner)</td><td style="text-align:right;">Utama</td></tr>`;
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.forEach(a => { 
            tableAdmin.innerHTML += `<tr><td>${a.user}</td><td style="text-align:right;">${a.name}</td></tr>`; 
        });

        // Render Banned (Hanya Nama Saja)
        const tableBan = document.getElementById('bannedListBody');
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(banned.length === 0) {
            tableBan.innerHTML = '<tr><td style="color:#94a3b8; text-align:center; padding:10px 0;">Tidak ada data blokir</td></tr>';
        } else {
            tableBan.innerHTML = '';
            banned.forEach(user => {
                tableBan.innerHTML += `<tr><td class="status-banned">‚ö†Ô∏è ${user}</td></tr>`;
            });
        }
    }

    // 3. Fungsi Blokir dengan Proteksi Dev Utama
    function prosesBan() {
        const user = document.getElementById('targetUser').value;
        if(!user) return;
        if(user === CONFIG.devUsername || user === CONFIG.ownerUsername) {
            alert(CONFIG.pesanBlokirDev);
            return;
        }
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(!banned.includes(user)) banned.push(user);
        localStorage.setItem('bannedUsers', JSON.stringify(banned));
        alert("Berhasil Blokir: " + user);
        refreshData();
        document.getElementById('targetUser').value = "";
    }

    // 4. Fungsi Buka Blokir (Unban)
    function prosesUnban() {
        const user = document.getElementById('targetUser').value;
        if(!user) return;
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        localStorage.setItem('bannedUsers', JSON.stringify(banned.filter(x => x !== user)));
        alert("Berhasil Unban: " + user);
        refreshData();
        document.getElementById('targetUser').value = "";
    }

    // 5. Fungsi Tambah Admin Baru
    function simpanAdmin() {
        const u = document.getElementById('newUser').value;
        const p = document.getElementById('newPass').value;
        const n = document.getElementById('newName').value;
        if(!u || !p) return alert("Isi data!");
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.push({ user: u, pass: p, name: n });
        localStorage.setItem('admins', JSON.stringify(admins));
        alert("Admin Disimpan!");
        refreshData();
        document.getElementById('newUser').value = "";
        document.getElementById('newPass').value = "";
        document.getElementById('newName').value = "";
    }
</script>
</body>
</html>
