<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Developer Panel</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .splash-logo {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .splash-text { margin-top: 20px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; }

        /* NOTIFIKASI */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 100001; transition: 0.6s;
        }
        #customToast.show { top: 30px; }

        /* CONTAINER UTAMA */
        .container { max-width: 500px; margin: auto; padding: 20px; min-height: 100vh; opacity: 0; transition: 1s; box-sizing: border-box; }
        .container.visible { opacity: 1; }
        
        .card { background: var(--card); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .header-title { font-size: 1.5rem; font-weight: 900; color: var(--primary); margin-bottom: 25px; text-align: center; text-transform: uppercase; }
        
        .label-text { font-size: 0.75rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        input { width: 100%; padding: 16px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 15px; box-sizing: border-box; outline: none; font-weight: 600; }
        input:focus { border-color: var(--primary); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 5px; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { width: auto; padding: 8px 15px; font-size: 0.7rem; margin-top: 0; }

        /* LIST STYLE */
        .list-container { max-height: 200px; overflow-y: auto; margin-top: 10px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #0f172a; border-radius: 12px; margin-bottom: 8px; border-left: 4px solid var(--primary); }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: bold; font-size: 0.9rem; }
        .item-sub { font-size: 0.7rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
        <div class="splash-text">Dev Server Info</div>
    </div>

    <div id="customToast">Pesan</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="margin-top: 100px;">
            <div class="card">
                <div class="header-title">Access Dev Panel</div>
                <input type="text" id="devU" placeholder="Developer Username">
                <input type="password" id="devP" placeholder="Secret Key">
                <button class="btn btn-blue" onclick="handleLogin()">Unlock System</button>
            </div>
        </div>

        <div id="devPanel" style="display:none;">
            <div class="header-title">Developer Control</div>
            
            <div class="card">
                <span class="label-text">Server Status</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat...</button>
            </div>

            <div class="card">
                <span class="label-text">Ban Manual System</span>
                <input type="text" id="banInput" placeholder="Username yang ingin di Ban">
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-red" style="flex:1" onclick="prosesBan()">BAN</button>
                    <button class="btn btn-blue" style="flex:1" onclick="prosesUnbanManual()">UNBAN</button>
                </div>
                
                <div style="margin-top: 20px;">
                    <span class="label-text">Daftar User Terblokir</span>
                    <div id="bannedList" class="list-container"></div>
                </div>
            </div>

            <div class="card">
                <span class="label-text">Real-time Login History</span>
                <div id="logList" class="list-container"></div>
                <button class="btn" style="background:#334155; color:white; font-size:0.7rem; margin-top:15px;" onclick="resetLogs()">Clear Login History</button>
            </div>

            <div class="card">
                <span class="label-text">Add New Admin Account</span>
                <input type="text" id="newAdminU" placeholder="Admin Username">
                <input type="text" id="newAdminP" placeholder="Admin Password">
                <button class="btn btn-blue" onclick="addAdmin()">Save Admin</button>
                
                <div style="margin-top: 20px;">
                    <span class="label-text">Admin List</span>
                    <div id="adminList" class="list-container"></div>
                </div>
            </div>

            <div class="card" style="border-color: var(--red);">
                <span class="label-text" style="color:var(--red)">Danger Zone</span>
                <button class="btn btn-red" onclick="resetTrx()">Reset All Transactions</button>
                <button class="btn" style="background:#334155; color:white; margin-top:20px;" onclick="location.reload()">Secure Logout</button>
            </div>
        </div>
    </div>

    <script>
        const DEV_USER = "rayy_dev", DEV_PW = "085794";

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                    document.body.style.overflow = "auto";
                }, 800);
            }, 2500);
            updateStatusUI();
        };

        function notify(m) {
            const t = document.getElementById('customToast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function handleLogin() {
            const u = document.getElementById('devU').value;
            const p = document.getElementById('devP').value;
            if (u === DEV_USER && p === DEV_PW) {
                notify("üîì Access Granted");
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('devPanel').style.display = 'block';
                renderData();
            } else { notify("‚ùå Unauthorized!"); }
        }

        function toggleToko() {
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            if (isOff) localStorage.removeItem('tokoLocked');
            else localStorage.setItem('tokoLocked', 'offline');
            updateStatusUI();
            notify(isOff ? "Server Online" : "Server Offline");
        }

        function updateStatusUI() {
            const btn = document.getElementById('statusBtn');
            if(!btn) return;
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            btn.innerText = isOff ? "TOKO: OFFLINE" : "TOKO: ONLINE";
            btn.style.background = isOff ? "var(--red)" : "var(--green)";
            btn.style.color = "white";
        }

        function renderData() {
            // Render Banned
            const bl = document.getElementById('bannedList');
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            bl.innerHTML = banned.length ? "" : "<small>No banned users.</small>";
            banned.forEach((u, i) => {
                bl.innerHTML += `<div class="list-item"><div class="item-info"><span class="item-name">${u}</span></div><button class="btn btn-sm btn-blue" onclick="unbanUser('${u}')">UNBAN</button></div>`;
            });

            // Render Logs
            const ll = document.getElementById('logList');
            let logs = JSON.parse(localStorage.getItem('login_logs') || '[]');
            ll.innerHTML = logs.length ? "" : "<small>No history.</small>";
            logs.slice().reverse().forEach(log => {
                ll.innerHTML += `<div class="list-item"><div class="item-info"><span class="item-name">${log.user}</span><span class="item-sub">${log.time}</span></div></div>`;
            });

            // Render Admins
            const al = document.getElementById('adminList');
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            al.innerHTML = admins.length ? "" : "<small>No extra admins.</small>";
            admins.forEach((a, i) => {
                al.innerHTML += `<div class="list-item"><div class="item-info"><span class="item-name">${a.user}</span></div><button class="btn btn-sm btn-red" onclick="delAdmin(${i})">DEL</button></div>`;
            });
        }

        function prosesBan() {
            const target = document.getElementById('banInput').value.trim();
            if(!target) return;
            if(target === DEV_USER) return notify("‚ùå Owner tidak bisa diban!");
            
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            if(!banned.includes(target)) {
                banned.push(target);
                localStorage.setItem('bannedUsers', JSON.stringify(banned));
                notify("üö´ Banned: " + target);
                document.getElementById('banInput').value = "";
                renderData();
            }
        }

        function unbanUser(u) {
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            banned = banned.filter(user => user !== u);
            localStorage.setItem('bannedUsers', JSON.stringify(banned));
            notify("üîì Unbanned: " + u);
            renderData();
        }

        function prosesUnbanManual() {
            const target = document.getElementById('banInput').value.trim();
            if(!target) return;
            unbanUser(target);
            document.getElementById('banInput').value = "";
        }

        function addAdmin() {
            const u = document.getElementById('newAdminU').value, p = document.getElementById('newAdminP').value;
            if(!u || !p) return notify("Isi lengkap!");
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.push({user: u, pass: p});
            localStorage.setItem('admins', JSON.stringify(a));
            notify("üë§ Admin Saved");
            document.getElementById('newAdminU').value = ""; document.getElementById('newAdminP').value = "";
            renderData();
        }

        function delAdmin(i) {
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.splice(i, 1); localStorage.setItem('admins', JSON.stringify(a));
            renderData();
        }

        function resetLogs() {
            localStorage.removeItem('login_logs');
            renderData();
            notify("Logs Cleared");
        }

        function resetTrx() {
            if(confirm("Hapus semua history transaksi?")) {
                localStorage.removeItem('trx_history');
                notify("üóëÔ∏è Cleared!");
            }
        }
    </script>
</body>
</html>
