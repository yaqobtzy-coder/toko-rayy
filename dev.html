<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rayy Dev - Intelligence System v9.0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg: #020617; --card: #0f172a; --red: #ef4444; --green: #22c55e; --gold: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: var(--bg); color: #f8fafc; min-height: 100vh; padding: 20px; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(56, 189, 248, 0.2); padding: 25px; border-radius: 25px; margin-bottom: 20px; }
        h2 { font-size: 1rem; color: var(--primary); margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; background: #010409; border: 1px solid #1e293b; color: #fff; border-radius: 12px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: #000; }
        .btn-red { background: var(--red); color: #fff; }
        .btn-green { background: var(--green); color: #fff; }
        
        /* Log Styling */
        .log-container { max-height: 200px; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; font-size: 0.7rem; }
        .log-entry { border-left: 2px solid var(--primary); padding-left: 10px; margin-bottom: 8px; color: #94a3b8; }
        .device-chip { font-size: 0.6rem; background: #1e293b; padding: 2px 6px; border-radius: 4px; color: var(--gold); }
        
        #devAuth { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="devAuth">
        <div class="glass" style="width: 100%; max-width: 350px; text-align: center;">
            <h2>DEV ACCESS</h2>
            <input type="password" id="passDev" placeholder="ACCESS KEY">
            <button class="btn btn-blue" onclick="authDev()">UNLOCK</button>
        </div>
    </div>

    <div id="mainDev" style="display: none; max-width: 600px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 30px; font-weight: 800;">RAYY <span style="color:var(--primary)">INTELLIGENCE</span></h1>

        <div class="glass">
            <h2>LIVE DEVICE MONITOR</h2>
            <div id="loginLogs" class="log-container">
                <p style="opacity:0.3">Waiting for logs...</p>
            </div>
        </div>

        <div class="glass">
            <h2>ADD NEW ADMIN</h2>
            <input type="text" id="newAdminUser" placeholder="Username">
            <input type="text" id="newAdminPass" placeholder="Password">
            <button class="btn btn-green" onclick="addNewAdmin()">CREATE ADMIN ACCESS</button>
        </div>

        <div class="glass">
            <h2>ACTIVE ADMINS</h2>
            <div id="adminList"></div>
        </div>

        <div class="glass">
            <h2>BANISHMENT</h2>
            <input type="text" id="banUser" placeholder="Username to Ban">
            <button class="btn btn-red" onclick="banTarget()">EXECUTE BAN</button>
        </div>

        <button onclick="location.reload()" style="background:none; border:none; color:var(--red); font-size:0.7rem; width:100%; text-decoration:underline;">LOGOUT MASTER</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // -- AUTH LOGIC --
        window.authDev = () => {
            const p = document.getElementById('passDev').value;
            if(p === "085794") {
                document.getElementById('devAuth').style.display = 'none';
                document.getElementById('mainDev').style.display = 'block';
                loadData();
            } else { alert("WRONG KEY!"); }
        };

        function loadData() {
            // Monitor Riwayat Login
            onValue(ref(db, 'system_logs'), (snap) => {
                const logs = snap.val();
                const container = document.getElementById('loginLogs');
                container.innerHTML = "";
                if(logs) {
                    Object.values(logs).reverse().forEach(log => {
                        container.innerHTML += `
                            <div class="log-entry">
                                [${log.time}] <b>${log.user}</b> logged in.<br>
                                <span class="device-chip">${log.deviceId}</span>
                            </div>
                        `;
                    });
                }
            });

            // List Admin Aktif
            onValue(ref(db, 'sys_extra_admins'), (snap) => {
                const admins = snap.val();
                const container = document.getElementById('adminList');
                container.innerHTML = "";
                if(admins) {
                    Object.keys(admins).forEach(name => {
                        container.innerHTML += `
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem;">
                                <span>ðŸ‘¤ ${name}</span>
                                <button onclick="delAdmin('${name}')" style="color:var(--red); background:none; border:none; cursor:pointer;">DEL</button>
                            </div>
                        `;
                    });
                }
            });
        }

        // -- ACTIONS --
        window.addNewAdmin = () => {
            const u = document.getElementById('newAdminUser').value.trim();
            const p = document.getElementById('newAdminPass').value.trim();
            if(u && p) {
                set(ref(db, 'sys_extra_admins/' + u), { pass: p, registered: new Date().toLocaleString() })
                .then(() => alert("Admin Berhasil Ditambah!"));
            }
        };

        window.delAdmin = (name) => {
            if(confirm("Hapus " + name + "?")) remove(ref(db, 'sys_extra_admins/' + name));
        };

        window.banTarget = () => {
            const u = document.getElementById('banUser').value.trim();
            if(u) set(ref(db, 'banned_users/' + u), { time: new Date().toLocaleString() }).then(() => alert("User Banned!"));
        };

    </script>
</body>
</html>
