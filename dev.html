<!DOCTYPE html>
<html>
<head>
    <title>Rayy Dev Panel</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .btn { padding: 20px 40px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin: 10px; font-size: 1.2rem; }
        .off { background: #ef4444; color: white; }
        .on { background: #22c55e; color: white; }
    </style>
</head>
<body>
    <h1>REMOTE CONTROL APK</h1>
    <p>Gunakan tombol di bawah untuk mengontrol status server secara real-time.</p>
    
    <button class="btn off" onclick="updateStatus(true)">MATIKAN SERVER (OFFLINE)</button>
    <button class="btn on" onclick="updateStatus(false)">NYALAKAN SERVER (ONLINE)</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateStatus = function(val) {
            set(ref(db, 'settings/toko_locked'), val)
                .then(() => alert(val ? "Server sekarang OFFLINE" : "Server sekarang ONLINE"))
                .catch((e) => alert("Gagal: " + e.message));
        }
    </script>
</body>
</html>
