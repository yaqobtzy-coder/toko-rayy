<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .header-panel { text-align: center; margin: 30px 0; }
        .icon-header { font-size: 3rem; display: block; }
        .title-text { font-size: 2.2rem; font-weight: 800; color: white; display: block; }
        .card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-green { background: #22c55e; color: white; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-red { background: #ef4444; color: white; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .status-banned { color: #ef4444; font-weight: bold; font-size: 0.8rem; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0b1120; z-index:9999; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="authOverlay">
    <h2 style="color:white;">üîê DEVELOPER LOGIN ONLY</h2>
    <input type="text" id="devUser" placeholder="Username Dev Utama">
    <input type="password" id="devPass" placeholder="Password Dev">
    <button onclick="checkDevAuth()" style="padding: 15px 40px; border-radius: 12px; border: none; background: #38bdf8; color: white; font-weight: bold; cursor: pointer; margin-top: 10px;">MASUK PANEL</button>
</div>

<div class="container">
    <div class="header-panel">
        <span class="icon-header">üõ†Ô∏è</span>
        <span class="title-text">Rayy Super Dev</span>
        <span class="title-text">Panel</span>
    </div>

    <div class="card" style="border-color: #ef4444;">
        <h2 style="color: #ef4444;">üö´ Daftar Akun Terblokir</h2>
        <p style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 10px;">(Akun yang salah pass 3x atau di-ban manual)</p>
        <table id="bannedTable">
            <tbody id="bannedListBody">
                </tbody>
        </table>
    </div>

    <div class="card">
        <h2>üë• List Admin Aktif</h2>
        <table><tbody id="userTable"></tbody></table>
    </div>

    <div class="card">
        <h2>üîí Kelola Blokir (Ban/Unban)</h2>
        <input type="text" id="targetUser" placeholder="Username Target">
        <button class="btn btn-red" onclick="prosesBan()">BLOKIR AKSES (BAN)</button>
        <button class="btn btn-green" style="margin-top:10px;" onclick="prosesUnban()">BUKA BLOKIR (UNBAN)</button>
    </div>

    <div class="card">
        <h2>‚ûï Tambah Admin Baru</h2>
        <input type="text" id="newUser" placeholder="Username">
        <input type="password" id="newPass" placeholder="Password">
        <input type="text" id="newName" placeholder="Nama Lengkap">
        <button class="btn btn-blue" onclick="simpanAdmin()">SIMPAN ADMIN</button>
    </div>
</div>

<script>
    const DEV_USERNAME = "rayy_dev"; 
    const DEV_PASSWORD = "085794";   

    function checkDevAuth() {
        const user = document.getElementById('devUser').value;
        const pass = document.getElementById('devPass').value;
        if (user === DEV_USERNAME && pass === DEV_PASSWORD) {
            document.getElementById('authOverlay').style.display = 'none';
            refreshData();
        } else {
            alert("AKSES DITOLAK!");
            window.location.href = "index.html";
        }
    }

    function refreshData() {
        loadAdmins();
        loadBannedUsers();
    }

    function loadBannedUsers() {
        const body = document.getElementById('bannedListBody');
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(banned.length === 0) {
            body.innerHTML = '<tr><td style="color:#94a3b8; text-align:center;">Tidak ada akun terblokir</td></tr>';
            return;
        }
        body.innerHTML = '';
        banned.forEach(user => {
            body.innerHTML += `<tr><td class="status-banned">‚ö†Ô∏è ${user}</td><td style="text-align:right;"><button onclick="prosesUnbanLangsung('${user}')" style="background:none; border:1px solid #22c55e; color:#22c55e; border-radius:5px; padding:3px 8px; cursor:pointer; font-size:10px;">UNBAN</button></td></tr>`;
        });
    }

    function prosesUnbanLangsung(user) {
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        const index = banned.indexOf(user);
        if (index > -1) {
            banned.splice(index, 1);
            localStorage.setItem('bannedUsers', JSON.stringify(banned));
            alert(user + " Berhasil dipulihkan!");
            refreshData();
        }
    }

    function prosesBan() {
        const user = document.getElementById('targetUser').value;
        if(!user) return alert("Isi username!");
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(!banned.includes(user)) banned.push(user);
        localStorage.setItem('bannedUsers', JSON.stringify(banned));
        alert(user + " TELAH DIBLOKIR!");
        document.getElementById('targetUser').value = "";
        refreshData();
    }

    function prosesUnban() {
        const user = document.getElementById('targetUser').value;
        prosesUnbanLangsung(user);
        document.getElementById('targetUser').value = "";
    }

    function simpanAdmin() {
        const user = document.getElementById('newUser').value;
        const pass = document.getElementById('newPass').value;
        const name = document.getElementById('newName').value;
        if(!user || !pass || !name) return alert("Isi semua data!");
        let listAdmin = JSON.parse(localStorage.getItem('admins')) || [];
        listAdmin.push({ user, pass, name });
        localStorage.setItem('admins', JSON.stringify(listAdmin));
        alert("Admin Berhasil Ditambah!");
        location.reload();
    }

    function loadAdmins() {
        const tableBody = document.getElementById('userTable');
        tableBody.innerHTML = '<tr><td>admin_rayy <span style="background:#f59e0b; color:black; padding:2px 5px; border-radius:4px; font-size:10px;">OWNER</span></td><td>Rayy Utama</td></tr>';
        let listAdmin = JSON.parse(localStorage.getItem('admins')) || [];
        listAdmin.forEach((admin) => {
            tableBody.innerHTML += `<tr><td>${admin.user}</td><td>${admin.name}</td></tr>`;
        });
    }
</script>
</body>
</html>
