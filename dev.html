<!DOCTYPE html>
<html lang="id">
<head>
    <title>DEV | ARCHITECT V4</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .box { border: 1px solid #0f0; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: rgba(0,255,0,0.02); }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; width: 100%; margin: 5px 0; }
        button { background: #0f0; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-red { background: #f00; color: #fff; }
        #log-list { height: 250px; overflow-y: auto; font-size: 0.7rem; border: 1px solid #222; padding: 10px; }
    </style>
</head>
<body>
    <div id="login-zone" style="text-align:center; padding-top:100px;">
        <h1>[ SYSTEM AUTHENTICATION ]</h1>
        <input type="password" id="key" placeholder="ENTER ACCESS KEY" style="width:280px;">
        <button onclick="unlock()" style="width:280px;">VERIFY IDENTITY</button>
    </div>

    <div id="dev-ui" style="display:none;">
        <h1 style="color:#fff;">MASTER <span style="color:#0f0;">CONTROL</span></h1>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div class="box">
                <h3>USER SECURITY</h3>
                <input type="text" id="t-user" placeholder="Username to Ban/Unban">
                <button onclick="ban()" class="btn-red">BAN USER</button>
                <button onclick="unban()">UNBAN USER</button>
            </div>
            <div class="box">
                <h3>KILL SWITCH</h3>
                <div id="stat" style="padding:10px; text-align:center; margin-bottom:10px;">LOADING...</div>
                <button onclick="toggleSrv()" style="background:#fff; color:#000;">TOGGLE ONLINE/OFFLINE</button>
                <input type="text" id="t-hwid" placeholder="Admin HWID" style="margin-top:15px;">
                <button onclick="addAdm()">GRANT ADMIN ACCESS</button>
            </div>
        </div>
        <div class="box">
            <h3>SYSTEM DEEP LOGS</h3>
            <div id="log-list"></div>
            <button onclick="clearLogs()" style="background:#333; color:#fff; width:auto; padding:5px 15px; font-size:0.7rem;">CLEAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

        // BIOMETRIC
        async function verifyBio() {
            try {
                const c = await navigator.credentials.create({ publicKey: { challenge: crypto.getRandomValues(new Uint8Array(32)), rp: { name: "RayyDev" }, user: { id: new Uint8Array(16), name: "admin", displayName: "Rayy" }, pubKeyCredParams: [{alg: -7, type: "public-key"}], authenticatorSelection: {authenticatorAttachment: "platform"} } });
                return !!c;
            } catch (e) { return false; }
        }

        window.unlock = async () => {
            if(document.getElementById('key').value === "085794") {
                if(await verifyBio()) {
                    document.getElementById('login-zone').style.display = 'none';
                    document.getElementById('dev-ui').style.display = 'block';
                } else { alert("Verifikasi Gagal!"); }
            } else { alert("Key Salah!"); }
        };

        // FUNCTIONS
        window.ban = () => set(ref(db, 'banned_users/'+document.getElementById('t-user').value), {status:'BANNED'});
        window.unban = () => remove(ref(db, 'banned_users/'+document.getElementById('t-user').value));
        window.addAdm = () => set(ref(db, 'authorized_admins/'+document.getElementById('t-hwid').value), {role:'ADMIN'});
        window.toggleSrv = async () => {
            const sRef = ref(db, 'settings/toko_locked');
            const s = await get(sRef);
            set(sRef, !s.val());
        };
        window.clearLogs = () => remove(ref(db, 'system_logs'));

        // SYNC STATUS & LOGS
        onValue(ref(db, 'settings/toko_locked'), snap => {
            const s = document.getElementById('stat');
            s.innerText = snap.val() ? "OFFLINE" : "ONLINE";
            s.style.background = snap.val() ? "red" : "#0f0";
            s.style.color = snap.val() ? "#fff" : "#000";
        });
        onValue(ref(db, 'system_logs'), snap => {
            const box = document.getElementById('log-list'); box.innerHTML = "";
            const d = snap.val(); if(d) Object.keys(d).reverse().forEach(k => {
                box.innerHTML += `<div>[${d[k].time}] <b>${d[k].action}</b>: ${d[k].detail} <br><small style="color:#555">${d[k].device}</small></div><hr style="border:#111">`;
            });
        });
    </script>
</body>
</html>
