<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Panel - Toko Rayy</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #334155;
        }
        h1 { color: #38bdf8; margin-bottom: 0.5rem; }
        p { color: #94a3b8; }
        .badge {
            background-color: #0369a1;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #38bdf8;
            border: 1px solid #38bdf8;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div id="devContent" style="display: none;">
        <div class="container">
            <span class="badge">DEVELOPER MODE</span>
            <h1>Halo, Rayy!</h1>
            <p>Selamat datang di panel kendali utama toko kamu.</p>
            <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
            <p>Status Server: <span style="color: #22c55e;">Online</span></p>
            <a href="index.html" class="btn-back">Kembali ke Toko</a>
        </div>
    </div>

    <script>
        // --- PENGATURAN PASSWORD ---
        // Kamu bisa ganti 'rayy-dev' dengan password pilihanmu sendiri
        const passwordRahasia = "rayy-dev";

        function cekAkses() {
            const inputUser = prompt("Halaman Terkunci! Masukkan Password Developer:");

            if (inputUser === passwordRahasia) {
                alert("Akses Diterima! Selamat bekerja, Boss.");
                document.getElementById('devContent').style.display = 'block';
            } else {
                alert("Password Salah! Anda akan dikembalikan ke halaman utama.");
                window.location.href = "index.html";
            }
        }

        // Jalankan pengecekan saat halaman dimuat
        window.onload = cekAkses;
    </script>

</body>
</html>
