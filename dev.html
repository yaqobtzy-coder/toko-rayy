<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Panel | Rayy</title>
    <style>
        :root { --accent: #00d2ff; --bg: #0a0d16; --card: #161b22; --red: #e74c3c; --green: #2ecc71; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 15px; }
        .box { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #30363d; }
        h3 { font-size: 0.9rem; margin-bottom: 15px; color: var(--accent); }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: #fff; border-radius: 8px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: #8b949e; padding-bottom: 10px; border-bottom: 1px solid #333; }
        td { padding: 10px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:var(--accent); margin: 20px 0;">üõ†Ô∏è RAYY SUPER DEV</h2>

    <div class="box">
        <h3>‚ö° Server Controller</h3>
        <div style="display: flex; gap: 10px;">
            <button onclick="setServer('ON')" class="btn" style="background:var(--green)">ON</button>
            <button onclick="setServer('OFF')" class="btn" style="background:var(--red)">OFF</button>
        </div>
    </div>

    <div class="box">
        <h3>üë• List Akun Terdaftar</h3>
        <table>
            <tr><th>User</th><th>Nama</th><th>Aksi</th></tr>
            <tr><td>admin_rayy <span style="background:orange; padding:2px 5px; border-radius:4px; font-size:0.6rem; color:#000;">OWNER</span></td><td>Rayy Utama</td><td>-</td></tr>
        </table>
    </div>

    <div class="box">
        <h3>‚ûï Tambah Admin Baru</h3>
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Nama Lengkap">
        <button class="btn" style="background:var(--accent); color:#000;">SIMPAN ADMIN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

        window.setServer = (val) => set(ref(db, 'server_status'), val);
    </script>
</body>
</html>
