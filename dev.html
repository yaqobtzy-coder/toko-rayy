<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Developer Panel - Cloud Security</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --dark: #0f172a;
            --red: #ef4444;
            --green: #22c55e;
            --text: #f8fafc;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease-in-out;
        }
        .logo-box {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3.5rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
        }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 10000; transition: 0.5s;
        }
        #toast.show { top: 30px; }

        .container { max-width: 550px; margin: auto; padding: 25px; opacity: 0; transition: 1s; display: none; }
        .container.visible { opacity: 1; display: block; }

        .card {
            background: var(--card); border-radius: 25px; padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .title { color: var(--primary); font-weight: 900; text-transform: uppercase; text-align: center; margin-bottom: 20px; }
        .label { font-size: 0.75rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }

        input {
            width: 100%; padding: 16px; margin: 10px 0; background: var(--dark);
            border: 1px solid #334155; color: white; border-radius: 15px; box-sizing: border-box; outline: none;
        }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { width: auto; padding: 8px 15px; font-size: 0.7rem; margin: 0; }

        .list-container { max-height: 200px; overflow-y: auto; margin-top: 15px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--dark); border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-box">R</div>
        <p style="margin-top: 20px; font-weight: 800; color: var(--primary);">CLOUD PANEL LOADING...</p>
    </div>

    <div id="toast">Notifikasi</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="margin-top: 80px;">
            <div class="card">
                <h2 class="title">Developer Access</h2>
                <input type="password" id="devKey" placeholder="Enter Secret Key">
                <button class="btn btn-blue" onclick="tryLogin()">UNLOCK SYSTEM</button>
            </div>
        </div>

        <div id="panelArea" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: var(--primary); margin: 0;">CONTROL CENTER</h2>
                <button class="btn btn-red btn-sm" onclick="location.reload()">LOCK</button>
            </div>

            <div class="card">
                <span class="label">Operational Status (Real-time APK)</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat...</button>
            </div>

            <div class="card">
                <span class="label">Ban / Unban User (Global)</span>
                <input type="text" id="targetUser" placeholder="Username Target">
                <div style="gap: 10px; display: flex;">
                    <button class="btn btn-red" style="flex: 1;" onclick="execAction('BAN')">BAN USER</button>
                    <button class="btn btn-blue" style="flex: 1;" onclick="execAction('UNBAN')">UNBAN USER</button>
                </div>
                <div class="list-container" id="bannedList"></div>
            </div>

            <div class="card">
                <span class="label">Admin Activity Logs</span>
                <div class="list-container" id="logList"></div>
                <button class="btn btn-sm" style="background:#334155; color:white; width:100%; margin-top:10px;" onclick="clearLogs()">Clear Cloud Logs</button>
            </div>

            <div class="card" style="border: 1px solid var(--red);">
                <span class="label" style="color: var(--red);">Danger Zone</span>
                <button class="btn btn-red" onclick="resetTransactions()">RESET ALL TRANSACTIONS</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SECRET = "085794";
        const RAYY_KEY = "access=rayy-ninja";

        window.tryLogin = function() {
            const key = document.getElementById('devKey').value;
            if(key === SECRET || key === RAYY_KEY) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('panelArea').style.display = 'block';
                notify("ðŸ”“ Cloud Sync Active");
                // Log Login ke Firebase
                push(ref(db, 'admin_logs'), { user: "Rayy_Dev", time: new Date().toLocaleString() });
            } else { notify("âŒ Invalid Key!"); }
        }

        // --- REAL-TIME STATUS ---
        let currentStatus = false;
        onValue(ref(db, 'settings/toko_locked'), (snap) => {
            currentStatus = snap.val();
            const btn = document.getElementById('statusBtn');
            btn.innerText = currentStatus ? "STATUS: OFFLINE" : "STATUS: ONLINE";
            btn.style.background = currentStatus ? "var(--red)" : "var(--green)";
        });

        window.toggleToko = () => set(ref(db, 'settings/toko_locked'), !currentStatus);

        // --- GLOBAL BAN SYSTEM ---
        window.execAction = function(type) {
            const user = document.getElementById('targetUser').value.trim();
            if(!user) return notify("Enter username!");
            set(ref(db, 'banned_users/' + user), type === 'BAN' ? true : null);
            notify(user + " " + type + "NED");
            document.getElementById('targetUser').value = "";
        }

        onValue(ref(db, 'banned_users'), (snap) => {
            const list = document.getElementById('bannedList');
            list.innerHTML = "";
            const data = snap.val();
            for(let u in data) {
                list.innerHTML += `<div class="list-item"><span>${u}</span><button class="btn btn-sm btn-blue" onclick="removeBan('${u}')">UNBAN</button></div>`;
            }
        });
        window.removeBan = (u) => set(ref(db, 'banned_users/' + u), null);

        // --- CLOUD LOGS ---
        onValue(ref(db, 'admin_logs'), (snap) => {
            const list = document.getElementById('logList');
            list.innerHTML = "";
            const data = snap.val();
            for(let id in data) {
                list.innerHTML = `<div class="list-item"><div><b>${data[id].user}</b><br><small>${data[id].time}</small></div></div>` + list.innerHTML;
            }
        });
        window.clearLogs = () => remove(ref(db, 'admin_logs'));

        // --- RESET DATA ---
        window.resetTransactions = () => { if(confirm("Hapus semua data di Cloud?")) remove(ref(db, 'transactions')); }

        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

        window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('main-content').classList.add('visible'); }, 2000); };
    </script>
</body>
</html>
