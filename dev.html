<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: -apple-system, sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        
        /* Header Title - Fokus perbaikan di sini agar mirip gambar */
        .header-panel { text-align: center; margin: 40px 0; }
        .icon-header { font-size: 3.5rem; display: block; margin-bottom: 5px; filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3)); }
        .title-text { font-size: 2.4rem; font-weight: 800; line-height: 1; color: white; display: block; }

        /* Card Style */
        .card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; }
        
        .welcome-text { color: #94a3b8; font-size: 0.95rem; margin: 0; }
        .status-online { color: #22c55e; font-weight: bold; margin: 5px 0 20px 0; display: block; }

        h2 { color: #38bdf8; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        
        input { width: 100%; padding: 15px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; font-size: 1rem; }
        
        /* Tombol Hijau Menyala sesuai gambar */
        .btn-green { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; background: #22c55e; color: white; cursor: pointer; margin-top: 10px; font-size: 1rem; text-transform: uppercase; box-shadow: 0 4px 14px 0 rgba(34, 197, 94, 0.3); }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px 5px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .badge-owner { background: #f59e0b; color: black; font-size: 0.65rem; padding: 2px 6px; border-radius: 5px; font-weight: bold; }
        .btn-hapus { background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div id="authOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#0b1120; z-index:9999; display: flex; align-items: center; justify-content: center;">
    <button onclick="checkPass()" style="padding: 15px 30px; border-radius: 15px; border: none; background: #38bdf8; color: white; font-weight: bold; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);">MASUK KE PANEL DEV</button>
</div>

<div class="container">
    <div class="header-panel">
        <span class="icon-header">üõ†Ô∏è</span>
        <span class="title-text">Rayy Super Dev</span>
        <span class="title-text">Panel</span>
    </div>

    <div class="card">
        <p class="welcome-text">Selamat datang di panel kendali utama toko kamu.</p>
        <span class="status-online">Status Server: Online</span>
        
        <table>
            <thead>
                <tr><th>User</th><th>Nama</th><th>Aksi</th></tr>
            </thead>
            <tbody>
                <tr><td>admin_rayy <span class="badge-owner">OWNER</span></td><td>Rayy Utama</td><td>-</td></tr>
                <tr><td>kyle_admin</td><td>Kyle</td><td><button class="btn-hapus">Hapus</button></td></tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>üîì Buka Blokir / Ganti Pass</h2>
        <input type="text" placeholder="Username Target">
        <input type="password" placeholder="Password Lama">
        <input type="password" placeholder="Password Baru">
        <button class="btn-green">UPDATE & BUKA AKSES</button>
    </div>
</div>

<script>
    function checkPass() {
        const pass = prompt("Password Dev:");
        if (pass === "dev-rayy") {
            document.getElementById('authOverlay').style.display = 'none';
        } else {
            alert("Gagal!");
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
