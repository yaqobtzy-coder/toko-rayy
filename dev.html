<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Dev Panel - Firebase Remote</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0b1120;
            --card: #1e293b;
            --dark: #0f172a;
            --red: #ef4444;
            --green: #22c55e;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
        }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .logo-box {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3.5rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
        }

        /* TOAST */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 10000; transition: 0.5s;
        }
        #toast.show { top: 30px; }

        .container { max-width: 550px; margin: auto; padding: 25px; display: none; }
        .visible { display: block; }

        .card {
            background: var(--card); border-radius: 25px; padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .title { color: var(--primary); font-weight: 900; text-transform: uppercase; text-align: center; }
        .label { font-size: 0.75rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 10px; }

        input {
            width: 100%; padding: 16px; margin: 10px 0; background: var(--dark);
            border: 1px solid #334155; color: white; border-radius: 15px; box-sizing: border-box; outline: none;
        }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 15px;
            font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: var(--dark); border-radius: 12px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-box">R</div>
        <p style="margin-top: 20px; font-weight: 800; color: var(--primary);">REMOTE CLOUD LOADING...</p>
    </div>

    <div id="toast">Notifikasi</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="margin-top: 80px;">
            <div class="card">
                <h2 class="title">Developer Access</h2>
                <input type="password" id="devKey" placeholder="Enter Secret Key">
                <button class="btn btn-blue" onclick="tryLogin()">UNLOCK SYSTEM</button>
            </div>
        </div>

        <div id="panelArea" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: var(--primary); margin: 0;">REMOTE CONTROL</h2>
                <button class="btn btn-red" style="width: auto; padding: 8px 15px;" onclick="location.reload()">LOCK</button>
            </div>

            <div class="card">
                <span class="label">Operational Status (Real-time APK)</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat Status...</button>
            </div>

            <div class="card">
                <span class="label">Global Ban User</span>
                <input type="text" id="targetUser" placeholder="Username Target">
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-red" style="flex: 1;" onclick="execBan('BAN')">BAN</button>
                    <button class="btn btn-blue" style="flex: 1;" onclick="execBan('UNBAN')">UNBAN</button>
                </div>
            </div>

            <div class="card">
                <span class="label">Banned List</span>
                <div id="bannedList" style="max-height: 150px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // -- LOGIN SYSTEM --
        window.tryLogin = function() {
            const key = document.getElementById('devKey').value;
            if(key === "085794" || key === "access=rayy-ninja") {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('panelArea').style.display = 'block';
                showToast("ðŸ”“ Access Granted");
            } else { showToast("âŒ Wrong Key!"); }
        }

        // -- REMOTE TOKO (FIREBASE) --
        let currentStatus = false;
        onValue(ref(db, 'settings/toko_locked'), (snapshot) => {
            currentStatus = snapshot.val();
            const btn = document.getElementById('statusBtn');
            btn.innerText = currentStatus ? "STATUS: OFFLINE" : "STATUS: ONLINE";
            btn.style.background = currentStatus ? "var(--red)" : "var(--green)";
        });

        window.toggleToko = function() {
            set(ref(db, 'settings/toko_locked'), !currentStatus);
            showToast("Syncing to Cloud...");
        }

        // -- BAN SYSTEM (FIREBASE) --
        window.execBan = function(type) {
            const user = document.getElementById('targetUser').value.trim();
            if(!user) return showToast("Enter username!");
            set(ref(db, 'banned_users/' + user), type === 'BAN' ? true : null);
            showToast(user + " " + type + "NED");
            document.getElementById('targetUser').value = "";
        }

        onValue(ref(db, 'banned_users'), (snapshot) => {
            const list = document.getElementById('bannedList');
            list.innerHTML = "";
            const data = snapshot.val();
            for(let user in data) {
                list.innerHTML += `<div class="list-item"><span>${user}</span> <button class="btn-red" style="padding:5px 10px; border-radius:5px; border:none;" onclick="execBanManual('${user}')">DEL</button></div>`;
            }
        });

        window.execBanManual = function(u) { set(ref(db, 'banned_users/' + u), null); }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                }, 800);
            }, 2000);
        };
    </script>
</body>
</html>
