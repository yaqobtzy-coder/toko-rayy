<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        
        /* Header Style sesuai gambar */
        .header-panel { text-align: center; margin-bottom: 30px; }
        .header-panel h1 { font-size: 1.8rem; display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        
        .info-box { background: #1e293b; border-radius: 15px; padding: 20px; border: 1px solid #334155; margin-bottom: 20px; text-align: left; }
        .info-text { color: #94a3b8; margin-bottom: 10px; font-size: 0.95rem; }
        .status-text { color: #22c55e; font-weight: bold; margin-bottom: 20px; }

        .card { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; margin-top: 0; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-green { background: #22c55e; color: white; }
        .btn-blue { background: #38bdf8; color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px 8px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        th { color: #94a3b8; font-weight: normal; }
        .badge-owner { background: #f59e0b; color: black; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; }
        .btn-hapus { background: #ef4444; border: none; color: white; border-radius: 4px; padding: 4px 8px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div id="authOverlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index:9999; display: flex; align-items: center; justify-content: center;">
    <button onclick="checkPass()" style="padding: 15px 30px; border-radius: 10px; border: none; background: #38bdf8; color: white; font-weight: bold; cursor: pointer;">MASUK KE PANEL DEVELOPER</button>
</div>

<div class="container">
    <div class="header-panel">
        <h1>üõ†Ô∏è Rayy Super Dev Panel</h1>
    </div>

    <div class="info-box">
        <p class="info-text">Selamat datang di panel kendali utama toko kamu.</p>
        <p class="status-text">Status Server: Online</p>
        
        <h2>üë• List Akun Terdaftar</h2>
        <table>
            <thead>
                <tr><th>User</th><th>Nama</th><th>Aksi</th></tr>
            </thead>
            <tbody>
                <tr><td>admin_rayy <span class="badge-owner">OWNER</span></td><td>Rayy Utama</td><td>-</td></tr>
                <tr><td>kyle_admin</td><td>Kyle</td><td><button class="btn-hapus">Hapus</button></td></tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>üîí Buka Blokir / Ganti Pass</h2>
        <input type="text" placeholder="Username Target">
        <input type="password" placeholder="Password Lama">
        <input type="password" placeholder="Password Baru">
        <button class="btn btn-green">UPDATE & BUKA AKSES</button>
    </div>

    <div class="card">
        <h2>üë• Tambah Admin Baru</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="Nama Lengkap">
        <button class="btn btn-blue">SIMPAN ADMIN BARU</button>
    </div>
</div>

<script>
    function checkPass() {
        const pass = prompt("Masukkan Password Dev:");
        if (pass === "rayy123") { // Password kamu
            document.getElementById('authOverlay').style.display = 'none';
        } else {
            alert("Akses Ditolak!");
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
