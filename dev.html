<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy - Master Dev Panel v4.0</title>
    
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #030712;
            --card: #111827;
            --dark: #020617;
            --text: #f8fafc;
            --red: #ef4444;
            --green: #22c55e;
            --gold: #f59e0b;
        }

        /* --- ANIMASI LOADING AWAL --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(56, 189, 248, 0.1);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- PROTEKSI LOGIN DEV --- */
        #devAuth {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            align-items: center; justify-content: center; padding: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg); color: var(--text); min-height: 100vh;
            display: flex; justify-content: center; padding: 20px;
            background-image: radial-gradient(circle at center, #111827 0%, #030712 100%);
        }

        .container { width: 100%; max-width: 700px; display: none; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CARD STYLING --- */
        .card {
            background: var(--card); padding: 40px; border-radius: 40px;
            margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        h2 { color: var(--primary); font-weight: 900; letter-spacing: -1px; margin-bottom: 20px; text-align: center; }
        
        .label-text { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; display: block; }

        /* --- INPUT & BUTTON --- */
        input {
            width: 100%; padding: 20px; background: var(--dark); border: 2px solid transparent;
            color: white; border-radius: 20px; font-size: 1rem; margin-bottom: 20px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(56, 189, 248, 0.1); }

        .btn {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: #030712; }
        .btn-danger { background: var(--red); color: white; }
        .btn-success { background: var(--green); color: white; }
        .btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        /* --- SERVER STATUS BOX --- */
        .status-box {
            padding: 30px; border-radius: 30px; background: var(--dark);
            text-align: center; border: 2px solid #334155; margin-bottom: 20px;
        }
        .status-box.online { border-color: var(--green); color: var(--green); }
        .status-box.offline { border-color: var(--red); color: var(--red); }

        /* --- LIST UNBAN AREA --- */
        .ban-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .ban-item {
            background: var(--dark); padding: 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .unban-btn {
            background: var(--red); color: white; border: none; padding: 10px 15px;
            border-radius: 12px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
        }

        /* --- GRID UNTUK JADWAL --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h3 style="color: var(--primary); letter-spacing: 5px;">INITIALIZING...</h3>
    </div>

    <div id="devAuth">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2>DEV ACCESS</h2>
            <p style="text-align:center; opacity:0.5; font-size:0.8rem; margin-bottom:25px;">Hanya Rayy Dev yang diizinkan.</p>
            <input type="text" id="devUser" placeholder="Username Khusus">
            <input type="password" id="devPass" placeholder="Access Key">
            <button class="btn btn-primary" onclick="checkDevAuth()">VERIFY IDENTITY</button>
        </div>
    </div>

    <div class="container" id="mainPanel">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-weight: 900; font-size: 2.5rem;">MASTER <span style="color: var(--primary);">PANEL</span></h1>
            <p style="opacity: 0.4;">Welcome back, Master Rayy</p>
        </div>

        <div class="card">
            <span class="label-text">Server Control</span>
            <div id="statusIndicator" class="status-box">MEMUAT...</div>
            <button class="btn btn-primary" onclick="togglePower()">SWITCH POWER STATUS</button>
        </div>

        <div class="card">
            <span class="label-text">Auto Scheduler</span>
            <div class="grid-2">
                <div>
                    <label style="font-size: 0.7rem; opacity: 0.5;">JAM BUKA</label>
                    <input type="time" id="openTime">
                </div>
                <div>
                    <label style="font-size: 0.7rem; opacity: 0.5;">JAM TUTUP</label>
                    <input type="time" id="closeTime">
                </div>
            </div>
            <button class="btn btn-success" onclick="saveJadwalDev()">SIMPAN JADWAL BARU</button>
        </div>

        <div class="card">
            <span class="label-text">Admin Registration</span>
            <input type="text" id="newAdminUser" placeholder="Username Admin">
            <input type="text" id="newAdminPass" placeholder="Password Admin">
            <button class="btn btn-primary" onclick="registerAdmin()">DAFTARKAN ADMIN</button>
        </div>

        <div class="card">
            <span class="label-text">Ban Management</span>
            <input type="text" id="banTargetUser" placeholder="Nama User untuk di-Ban">
            <button class="btn btn-danger" onclick="executeBan()">BLOKIR AKSES</button>
            
            <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <span class="label-text">Daftar Banned (Fitur Unban)</span>
                <div id="listBanned" class="ban-list">
                    </div>
            </div>
        </div>

        <button class="btn btn-danger" style="margin-bottom: 50px; background: none; border: 1px solid var(--red); color: var(--red);" onclick="location.reload()">TERMINATE SESSION</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. ANIMASI LOADING (3 Detik)
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 3000);
        });

        // 2. PROTEKSI KHUSUS DEV RAYY
        window.checkDevAuth = function() {
            const u = document.getElementById('devUser').value;
            const p = document.getElementById('devPass').value;

            // KREDENSIAL KHUSUS RAYY
            if(u === "rayy_dev" && p === "085794") {
                document.getElementById('devAuth').style.display = 'none';
                document.getElementById('mainPanel').style.display = 'block';
                initRealtimeData();
            } else {
                alert("Identitas Ditolak! Kamu bukan Rayy Dev.");
            }
        }

        // 3. FUNGSI UTAMA PANEL
        function initRealtimeData() {
            // Monitor Status Server
            onValue(ref(db, 'settings'), (snap) => {
                const s = snap.val();
                const box = document.getElementById('statusIndicator');
                if(s.toko_locked) {
                    box.innerText = "SERVER STATUS: OFFLINE";
                    box.className = "status-box offline";
                } else {
                    box.innerText = "SERVER STATUS: ONLINE";
                    box.className = "status-box online";
                }
                if(s.jadwal) {
                    document.getElementById('openTime').value = s.jadwal.buka;
                    document.getElementById('closeTime').value = s.jadwal.tutup;
                }
            });

            // Monitor Daftar Banned (Fitur Unban)
            onValue(ref(db, 'banned_users'), (snap) => {
                const container = document.getElementById('listBanned');
                container.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.keys(data).forEach(user => {
                        container.innerHTML += `
                            <div class="ban-item">
                                <span><b>${user}</b></span>
                                <button class="unban-btn" onclick="executeUnban('${user}')">UNBAN</button>
                            </div>`;
                    });
                } else {
                    container.innerHTML = "<p style='text-align:center; opacity:0.3;'>Tidak ada data banned.</p>";
                }
            });
        }

        // 4. ACTION BUTTONS
        window.togglePower = function() {
            onValue(ref(db, 'settings/toko_locked'), (snap) => {
                update(ref(db, 'settings'), { toko_locked: !snap.val() });
            }, { onlyOnce: true });
        }

        window.saveJadwalDev = function() {
            const b = document.getElementById('openTime').value;
            const t = document.getElementById('closeTime').value;
            if(!b || !t) return alert("Jam tidak lengkap!");
            update(ref(db, 'settings/jadwal'), { buka: b, tutup: t, auto: true }).then(() => alert("Jadwal Terupdate!"));
        }

        window.registerAdmin = function() {
            const u = document.getElementById('newAdminUser').value;
            const p = document.getElementById('newAdminPass').value;
            if(!u || !p) return alert("Isi Username & Password!");
            set(ref(db, 'sys_extra_admins/' + u), { user: u, pass: p }).then(() => {
                alert("Admin Berhasil Didaftarkan!");
                document.getElementById('newAdminUser').value = "";
                document.getElementById('newAdminPass').value = "";
            });
        }

        window.executeBan = function() {
            const u = document.getElementById('banTargetUser').value;
            if(!u) return alert("Masukkan Nama!");
            set(ref(db, 'banned_users/' + u), { status: "banned" }).then(() => {
                alert("User Di-Ban!");
                document.getElementById('banTargetUser').value = "";
            });
        }

        // FITUR UNBAN (MENGHAPUS DATA DARI FOLDER BANNED_USERS)
        window.executeUnban = function(username) {
            if(confirm("Buka akses untuk " + username + "?")) {
                remove(ref(db, 'banned_users/' + username)).then(() => alert("Berhasil di-Unban!"));
            }
        }
    </script>
</body>
</html>
