<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Server Info - Dev Only</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .splash-logo {
            width: 80px; height: 80px; background: var(--primary); border-radius: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .splash-text { margin-top: 15px; font-weight: 800; color: var(--primary); letter-spacing: 2px; }

        /* TOAST NOTIF */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 12px 25px;
            border-radius: 50px; font-weight: 800; z-index: 100001; transition: 0.6s;
        }
        #customToast.show { top: 30px; }

        .container { max-width: 450px; margin: auto; padding: 20px; height: 100vh; opacity: 0; transition: 1s; box-sizing: border-box; overflow-y: auto; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid #334155; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { width: auto; padding: 6px 12px; font-size: 0.65rem; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }

        .label { font-size: 0.7rem; color: #94a3b8; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #334155; }
        .user-info { display: flex; flex-direction: column; }
        .user-name { font-weight: bold; font-size: 0.9rem; }
        .user-time { font-size: 0.7rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
        <div class="splash-text">RAYY SERVER INFO</div>
    </div>

    <div id="customToast">Notif</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h1 style="color:var(--primary);">Dev Access</h1>
            <div class="card">
                <input type="text" id="devU" placeholder="Username Dev">
                <input type="password" id="devP" placeholder="Password Dev">
                <button class="btn btn-blue" onclick="handleDevLogin()">Unlock Panel</button>
            </div>
        </div>

        <div id="devPanel" style="display:none;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="color:var(--primary); margin:0;">Dev Control</h2>
                <button class="btn btn-sm" style="background:#334155; color:white;" onclick="location.reload()">Logout</button>
            </div>

            <div class="card">
                <span class="label">Switch Toko (Jam 9)</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat...</button>
            </div>

            <div class="card" style="border-color: var(--red);">
                <span class="label" style="color: var(--red);">Ban Manual System</span>
                <input type="text" id="manualInput" placeholder="Ketik Username User">
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <button class="btn btn-red" style="flex:1;" onclick="manualAction('BAN')">BAN</button>
                    <button class="btn btn-blue" style="flex:1;" onclick="manualAction('UNBAN')">UNBAN</button>
                </div>
            </div>

            <div class="card">
                <span class="label">Riwayat Login Admin</span>
                <div id="loginHistoryList"></div>
            </div>

            <div class="card">
                <span class="label">Tambah Admin</span>
                <input type="text" id="newAU" placeholder="User Admin">
                <input type="text" id="newAP" placeholder="Pass Admin">
                <button class="btn btn-blue" onclick="addAdmin()">Simpan Admin</button>
                <div id="adminList" style="margin-top:15px;"></div>
            </div>

            <div class="card">
                <button class="btn btn-red" onclick="resetTrx()">Reset Semua Transaksi</button>
            </div>
        </div>
    </div>

    <script>
        const DEV_USER = "rayy_dev", DEV_PW = "085794";

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                }, 800);
            }, 2000);
            updateStatusUI();
        };

        function notify(m) {
            const t = document.getElementById('customToast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function handleDevLogin() {
            if (document.getElementById('devU').value === DEV_USER && document.getElementById('devP').value === DEV_PW) {
                notify("üîì Dev Mode Active");
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('devPanel').style.display = 'block';
                renderAll();
            } else { notify("‚ùå Password Salah!"); }
        }

        function toggleToko() {
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            if (isOff) localStorage.removeItem('tokoLocked');
            else localStorage.setItem('tokoLocked', 'offline');
            updateStatusUI();
            notify(isOff ? "‚úÖ Toko Online" : "‚ö†Ô∏è Toko Offline");
        }

        function updateStatusUI() {
            const btn = document.getElementById('statusBtn');
            if(!btn) return;
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            btn.innerText = isOff ? "STATUS: OFFLINE" : "STATUS: ONLINE";
            btn.style.background = isOff ? "var(--red)" : "var(--green)";
            btn.style.color = "white";
        }

        function renderAll() {
            // Render History
            const lh = document.getElementById('loginHistoryList');
            let history = JSON.parse(localStorage.getItem('login_logs') || '[]');
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            lh.innerHTML = history.length ? "" : "<small>Kosong.</small>";
            history.slice().reverse().forEach(log => {
                const isB = banned.includes(log.user);
                lh.innerHTML += `
                    <div class="list-item">
                        <div class="user-info">
                            <span class="user-name">${log.user} ${isB ? '<b style="color:var(--red)">[BAN]</b>' : ''}</span>
                            <span class="user-time">${log.time}</span>
                        </div>
                        <button class="btn-sm" style="background:${isB?'var(--green)':'var(--red)'}; color:white;" 
                        onclick="${isB?'unbanUser':'banUser'}('${log.user}')">${isB?'UNBAN':'BAN'}</button>
                    </div>`;
            });

            // Render Admins
            const al = document.getElementById('adminList');
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            al.innerHTML = admins.length ? "<span class='label'>Admin Aktif</span>" : "";
            admins.forEach((a, i) => {
                al.innerHTML += `<div class="list-item"><span>${a.user}</span><button class="btn-sm" style="background:var(--red); color:white;" onclick="delAdmin(${i})">Hapus</button></div>`;
            });
        }

        // FUNGSI MANUAL BAN/UNBAN
        function manualAction(type) {
            const user = document.getElementById('manualInput').value;
            if(!user) return notify("Isi username!");
            if(type === 'BAN') banUser(user);
            else unbanUser(user);
            document.getElementById('manualInput').value = "";
        }

        function banUser(user) {
            if(user === "admin_rayy") return notify("Gagal: Owner!");
            let b = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            if(!b.includes(user)) {
                b.push(user);
                localStorage.setItem('bannedUsers', JSON.stringify(b));
                notify("üö´ " + user + " Diban");
                renderAll();
            }
        }

        function unbanUser(user) {
            let b = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            b = b.filter(u => u !== user);
            localStorage.setItem('bannedUsers', JSON.stringify(b));
            notify("üîì " + user + " Dilepas");
            renderAll();
        }

        function addAdmin() {
            const u = document.getElementById('newAU').value, p = document.getElementById('newAP').value;
            if(!u || !p) return notify("Isi data!");
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.push({user: u, pass: p});
            localStorage.setItem('admins', JSON.stringify(a));
            notify("üë§ Admin Ditambah");
            document.getElementById('newAU').value = ""; document.getElementById('newAP').value = "";
            renderAll();
        }

        function delAdmin(i) {
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.splice(i, 1); localStorage.setItem('admins', JSON.stringify(a));
            renderAll(); notify("üóëÔ∏è Admin Dihapus");
        }

        function resetTrx() {
            if(confirm("Hapus history transaksi?")) {
                localStorage.removeItem('trx_history');
                notify("üóëÔ∏è Bersih!");
            }
        }
    </script>
</body>
</html>
