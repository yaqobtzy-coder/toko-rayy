<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rayy Store - Official Payment Gate</title>
    <style>
        :root { --p: #38bdf8; --bg: #020617; --c: #0f172a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card { background: var(--c); padding: 40px; border-radius: 30px; width: 100%; max-width: 450px; border: 1px solid rgba(56,189,248,0.2); text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 5px; letter-spacing: -1px; }
        p { opacity: 0.5; font-size: 0.8rem; margin-bottom: 30px; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.7rem; color: var(--p); font-weight: 800; margin-bottom: 8px; margin-left: 15px; }
        input { width: 100%; padding: 20px; background: #010409; border: 1px solid #1e293b; color: #fff; border-radius: 20px; font-size: 1rem; }
        .btn { width: 100%; padding: 22px; background: var(--p); border: none; border-radius: 20px; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        #lockScreen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; display:none; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding: 40px; }
    </style>
</head>
<body>
    <div id="lockScreen">
        <h1 style="color: #ef4444;">TOKO TUTUP</h1>
        <p>Maaf, kami sedang beristirahat. Silakan kembali pada jam operasional.</p>
    </div>

    <div class="card">
        <h1>RAYY STORE</h1>
        <p>OFFICIAL PAYMENT GATE</p>
        <div class="input-group">
            <label>IDENTITAS PEMBELI</label>
            <input type="text" id="buyerName" placeholder="Nama / ID Akun">
        </div>
        <div class="input-group">
            <label>NOMINAL (RP)</label>
            <input type="number" id="amount" placeholder="Contoh: 10000">
        </div>
        <button class="btn" onclick="prosesBayar()">BAYAR SEKARANG</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function getDvc() {
            return btoa(navigator.userAgent + window.screen.width).substring(0, 12);
        }

        onValue(ref(db, 'settings'), (snap) => {
            const s = snap.val();
            if(s.toko_locked) document.getElementById('lockScreen').style.display = 'flex';
            else document.getElementById('lockScreen').style.display = 'none';
        });

        window.prosesBayar = () => {
            const n = document.getElementById('buyerName').value;
            const a = document.getElementById('amount').value;
            if(!n || !a) return alert("Isi data!");

            const id = "TRX-" + Date.now();
            set(ref(db, 'transactions/' + id), {
                nama: n, jumlah: a, status: "Pending", waktu: new Date().toLocaleString()
            });

            push(ref(db, 'system_logs'), {
                user: n, deviceId: getDvc(), time: new Date().toLocaleTimeString(), action: "Checkout"
            });

            alert("Pesanan dikirim! Menunggu konfirmasi admin.");
        };
    </script>
</body>
</html>
