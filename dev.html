<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Server Info - Dev Panel</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s;
        }
        .splash-logo {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1.2s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .splash-text { margin-top: 20px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; }

        /* --- TOAST NOTIF --- */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 12px 25px;
            border-radius: 50px; font-weight: 800; z-index: 100001;
            transition: 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6); white-space: nowrap;
        }
        #customToast.show { top: 30px; }

        /* --- CONTENT --- */
        .container { max-width: 450px; margin: auto; padding: 20px; height: 100vh; opacity: 0; transition: 1s; box-sizing: border-box; overflow-y: auto; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 5px; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { width: auto; padding: 5px 12px; font-size: 0.7rem; margin-top: 5px; }

        .label-text { font-size: 0.75rem; color: #94a3b8; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
        <div class="splash-text">RAYY SERVER INFO</div>
    </div>

    <div id="customToast">Pesan</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h1 style="color:var(--primary);">Dev Access</h1>
            <div class="card">
                <input type="text" id="devUser" placeholder="Username Dev">
                <input type="password" id="devPass" placeholder="Password Dev">
                <button class="btn btn-blue" onclick="handleDevLogin()">Unlock Panel</button>
            </div>
        </div>

        <div id="devPanel" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--primary); margin:0;">Control Panel</h2>
                <button class="btn btn-sm" style="background:#334155; color:white;" onclick="location.reload()">Logout</button>
            </div>
            
            <div class="card">
                <span class="label-text">Switch Status Toko</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">Memuat...</button>
            </div>

            <div class="card">
                <span class="label-text">Tambah Admin</span>
                <input type="text" id="newAdminU" placeholder="User Baru">
                <input type="text" id="newAdminP" placeholder="Pass Baru">
                <button class="btn btn-blue" onclick="addAdmin()">Simpan Admin</button>
                
                <div style="margin-top:20px;">
                    <span class="label-text">List Admin Tambahan</span>
                    <div id="adminList"></div>
                </div>
            </div>

            <div class="card">
                <span class="label-text">User Terblokir (Ban)</span>
                <div id="banList"></div>
            </div>

            <div class="card" style="border-color: var(--red);">
                <span class="label-text" style="color: var(--red);">Danger Zone</span>
                <button class="btn btn-red" onclick="resetTrx()">Reset Semua Transaksi</button>
                <button class="btn" style="background:none; color:#94a3b8; font-size:0.7rem;" onclick="clearAllData()">Wipe All LocalStorage</button>
            </div>
        </div>
    </div>

    <script>
        const DEV_USER = "rayy_dev";
        const DEV_PW = "085794";

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').classList.add('visible');
                    document.body.style.overflow = "auto";
                }, 800);
            }, 2500);
            updateStatusUI();
        };

        function tampilkanNotif(m) {
            const t = document.getElementById('customToast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function handleDevLogin() {
            if (document.getElementById('devUser').value === DEV_USER && document.getElementById('devPass').value === DEV_PW) {
                tampilkanNotif("üîì Developer Mode Active");
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('devPanel').style.display = 'block';
                renderLists();
            } else { tampilkanNotif("‚ùå Akses Ditolak!"); }
        }

        function toggleToko() {
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            if (isOff) localStorage.removeItem('tokoLocked');
            else localStorage.setItem('tokoLocked', 'offline');
            updateStatusUI();
            tampilkanNotif(isOff ? "‚úÖ Toko ONLINE" : "‚ö†Ô∏è Toko OFFLINE");
        }

        function updateStatusUI() {
            const btn = document.getElementById('statusBtn');
            if(!btn) return;
            const isOff = localStorage.getItem('tokoLocked') === 'offline';
            btn.innerText = isOff ? "TOKO: OFFLINE" : "TOKO: ONLINE";
            btn.style.background = isOff ? "var(--red)" : "var(--green)";
            btn.style.color = "white";
        }

        function addAdmin() {
            const u = document.getElementById('newAdminU').value, p = document.getElementById('newAdminP').value;
            if(!u || !p) return tampilkanNotif("Isi data!");
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.push({user: u, pass: p});
            localStorage.setItem('admins', JSON.stringify(a));
            tampilkanNotif("üë§ Admin Ditambah");
            document.getElementById('newAdminU').value = ""; document.getElementById('newAdminP').value = "";
            renderLists();
        }

        function renderLists() {
            // Render List Admin
            const al = document.getElementById('adminList');
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            al.innerHTML = admins.length ? "" : "<small>Belum ada admin tambahan.</small>";
            admins.forEach((item, i) => {
                al.innerHTML += `<div class="list-item"><span>${item.user}</span><button class="btn btn-red btn-sm" onclick="hapusAdmin(${i})">HAPUS</button></div>`;
            });

            // Render List Ban
            const bl = document.getElementById('banList');
            let banned = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            bl.innerHTML = banned.length ? "" : "<small>Tidak ada user diblokir.</small>";
            banned.forEach((user, i) => {
                bl.innerHTML += `<div class="list-item"><span>${user}</span><button class="btn btn-blue btn-sm" onclick="unban(${i})">UNBAN</button></div>`;
            });
        }

        function hapusAdmin(i) {
            let a = JSON.parse(localStorage.getItem('admins') || '[]');
            a.splice(i, 1); localStorage.setItem('admins', JSON.stringify(a));
            renderLists(); tampilkanNotif("üóëÔ∏è Admin Dihapus");
        }

        function unban(i) {
            let b = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            b.splice(i, 1); localStorage.setItem('bannedUsers', JSON.stringify(b));
            renderLists(); tampilkanNotif("üîì User Unbanned");
        }

        function resetTrx() {
            if(confirm("Hapus semua history transaksi?")) {
                localStorage.removeItem('trx_history');
                tampilkanNotif("üóëÔ∏è History Dibersihkan");
            }
        }

        function clearAllData() {
            if(confirm("PERINGATAN! Ini akan menghapus SEMUA data termasuk admin & setting. Lanjutkan?")) {
                localStorage.clear(); location.reload();
            }
        }
    </script>
</body>
</html>
