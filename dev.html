<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Super Dev Panel</title>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; }
        .card { background: #1e293b; border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; font-size: 1.1rem; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #38bdf8; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-blue { background: #38bdf8; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-green { background: #22c55e; color: white; }
        .btn-sm { padding: 8px 12px; font-size: 0.7rem; border-radius: 8px; width: auto; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 0; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        #authOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0b1120; z-index:9999; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="authOverlay">
    <h2 style="color:white;">üîê DEVELOPER LOGIN</h2>
    <input type="text" id="devUser" placeholder="Username Dev Utama">
    <input type="password" id="devPass" placeholder="Password Dev">
    <button onclick="checkDevAuth()" class="btn btn-blue" style="max-width:300px;">MASUK PANEL</button>
</div>

<div class="container">
    <div style="text-align: center; margin: 20px 0;">
        <h1 style="font-size: 1.8rem; font-weight: 800;">Rayy Dev Panel</h1>
    </div>

    <div class="card" style="border: 2px solid #f59e0b;">
        <h2 style="color: #f59e0b; text-align: center;">üåê Kendali Akses Web</h2>
        <div id="statusInfo" style="text-align: center; font-weight: bold; margin-bottom: 15px;">Status: Memuat...</div>
        <div style="display: flex; gap: 10px;">
            <button onclick="updateWebStatus('offline')" class="btn btn-red" style="font-size: 0.7rem; padding: 10px;">MATIKAN (TUTUP)</button>
            <button onclick="updateWebStatus('online')" class="btn btn-green" style="font-size: 0.7rem; padding: 10px;">HIDUPKAN (BUKA)</button>
        </div>
    </div>

    <div class="card">
        <h2>üë• List Admin Aktif</h2>
        <table id="userTable"></table>
    </div>

    <div class="card" style="border-color: #ef4444;">
        <h2 style="color: #ef4444;">üö´ Akun Terblokir</h2>
        <table id="bannedTable"><tbody id="bannedListBody"></tbody></table>
    </div>

    <div class="card">
        <h2>üîí Kelola Akses</h2>
        <input type="text" id="targetUser" placeholder="Username Target">
        <button class="btn btn-red" onclick="prosesBan()">BLOKIR</button>
        <button class="btn btn-green" style="margin-top:10px;" onclick="prosesUnban()">UNBAN</button>
    </div>

    <div class="card">
        <h2>‚ûï Tambah Admin</h2>
        <input type="text" id="newUser" placeholder="Username">
        <input type="password" id="newPass" placeholder="Password">
        <input type="text" id="newName" placeholder="Nama Lengkap">
        <button class="btn btn-blue" onclick="simpanAdmin()">SIMPAN ADMIN</button>
    </div>
</div>

<script>
    const CONFIG = { devUsername: "rayy_dev", devPassword: "085794", ownerUsername: "admin_rayy" };

    function updateWebStatus(s) {
        localStorage.setItem('tokoLocked', s);
        showStatus();
        alert("Web berhasil diubah ke: " + s.toUpperCase());
    }

    function showStatus() {
        const s = localStorage.getItem('tokoLocked') || 'online';
        document.getElementById('statusInfo').innerHTML = s === 'offline' ? '<span style="color:#ef4444;">SEDANG TUTUP (OFFLINE)</span>' : '<span style="color:#22c55e;">SEDANG BUKA (ONLINE)</span>';
    }

    function checkDevAuth() {
        if (document.getElementById('devUser').value === CONFIG.devUsername && document.getElementById('devPass').value === CONFIG.devPassword) {
            document.getElementById('authOverlay').style.display = 'none';
            showStatus(); refreshData();
        } else { alert("Akses Ditolak!"); window.location.href = "index.html"; }
    }

    function refreshData() {
        const tableAdmin = document.getElementById('userTable');
        tableAdmin.innerHTML = `<tr><td><b>${CONFIG.ownerUsername} (Owner)</b></td><td style="text-align:right; color:#94a3b8;">Sistem</td></tr>`;
        
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.forEach((a, index) => { 
            tableAdmin.innerHTML += `
                <tr>
                    <td>${a.user} <br><small style="color:#94a3b8">${a.name}</small></td>
                    <td style="text-align:right;">
                        <button class="btn btn-red btn-sm" onclick="hapusAdmin(${index})">HAPUS</button>
                    </td>
                </tr>`; 
        });

        const tableBan = document.getElementById('bannedListBody');
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        tableBan.innerHTML = banned.length === 0 ? '<tr><td>Tidak ada data</td></tr>' : '';
        banned.forEach(user => { 
            tableBan.innerHTML += `<tr><td style="color:#ef4444;">‚ö†Ô∏è ${user}</td></tr>`; 
        });
    }

    function hapusAdmin(index) {
        if(confirm("Apakah kamu yakin ingin menghapus akun admin ini secara permanen?")) {
            let admins = JSON.parse(localStorage.getItem('admins')) || [];
            admins.splice(index, 1);
            localStorage.setItem('admins', JSON.stringify(admins));
            refreshData();
        }
    }

    function prosesBan() {
        const user = document.getElementById('targetUser').value;
        if(user === CONFIG.devUsername || user === CONFIG.ownerUsername) return alert("Proteksi Owner!");
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        if(!banned.includes(user)) banned.push(user);
        localStorage.setItem('bannedUsers', JSON.stringify(banned));
        refreshData();
        document.getElementById('targetUser').value = "";
    }

    function prosesUnban() {
        let banned = JSON.parse(localStorage.getItem('bannedUsers')) || [];
        let filtered = banned.filter(x => x !== document.getElementById('targetUser').value);
        localStorage.setItem('bannedUsers', JSON.stringify(filtered));
        refreshData();
        document.getElementById('targetUser').value = "";
    }

    function simpanAdmin() {
        const u = document.getElementById('newUser').value;
        const p = document.getElementById('newPass').value;
        const n = document.getElementById('newName').value;
        if(!u || !p) return alert("Isi data dengan lengkap!");
        
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        admins.push({ user: u, pass: p, name: n });
        localStorage.setItem('admins', JSON.stringify(admins));
        alert("Admin Berhasil Ditambah!");
        refreshData();
        document.getElementById('newUser').value = "";
        document.getElementById('newPass').value = "";
        document.getElementById('newName').value = "";
    }
</script>
</body>
</html>
