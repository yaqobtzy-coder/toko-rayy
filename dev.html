<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYY DEV | ARCHITECT COMMAND v10.0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #38bdf8; --bg: #020617; --c: #0f172a; --r: #ef4444; --g: #10b981; --a: #1e293b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: var(--bg); color: #fff; padding: 40px; overflow-x: hidden; }

        /* MASTER ARCHITECTURE */
        .layout-grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 40px; max-width: 1600px; margin: 0 auto; }
        .module-box { background: var(--c); border-radius: 40px; padding: 40px; border: 1px solid rgba(56,189,248,0.1); box-shadow: 0 40px 80px rgba(0,0,0,0.6); position: relative; }
        
        /* THE NEURAL LOGS */
        .neural-stream { background: #000; border-radius: 25px; padding: 30px; height: 550px; overflow-y: auto; border: 1px solid #1e293b; position: relative; }
        .neural-stream::after { content: "LIVE_DEVICE_FEED"; position: absolute; top: 15px; right: 25px; font-size: 0.65rem; color: var(--p); opacity: 0.6; font-weight: 800; }
        .log-packet { font-size: 0.8rem; margin-bottom: 18px; border-left: 3px solid var(--p); padding-left: 20px; transition: 0.3s; }
        .log-packet b { color: var(--p); text-transform: uppercase; }
        .dev-fingerprint { color: #f59e0b; font-size: 0.7rem; background: rgba(245,158,11,0.1); padding: 4px 10px; border-radius: 8px; margin-top: 8px; display: inline-block; border: 1px solid rgba(245,158,11,0.2); }

        /* CONTROL SYSTEM */
        h2 { font-size: 1rem; letter-spacing: 5px; color: var(--p); margin-bottom: 30px; text-transform: uppercase; font-weight: 800; border-bottom: 1px solid var(--a); padding-bottom: 15px; }
        .input-neural { width: 100%; padding: 22px; background: #020617; border: 2px solid #1e293b; color: #fff; border-radius: 20px; margin-bottom: 15px; font-size: 0.9rem; transition: 0.3s; }
        .input-neural:focus { border-color: var(--p); box-shadow: 0 0 20px rgba(56,189,248,0.1); }

        .btn-core { width: 100%; padding: 22px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; transition: 0.4s; font-size: 0.85rem; }
        .btn-cyan { background: var(--p); color: #000; box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3); }
        .btn-danger { background: var(--r); color: #fff; }
        .btn-success { background: var(--g); color: #fff; }
        .btn-core:hover { transform: translateY(-5px); filter: brightness(1.1); }

        /* DEVICE LOCK OVERLAY */
        #masterAuth { position: fixed; inset: 0; background: var(--bg); z-index: 100000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    </style>
</head>
<body>

    <div id="masterAuth">
        <div class="module-box" style="width: 100%; max-width: 450px; text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 40px; letter-spacing: -2px; font-weight: 800;">MASTER <span style="color:var(--p)">ARCHITECT</span></h1>
            <input type="password" id="accessCode" class="input-neural" placeholder="ENTER MASTER KEY" style="text-align:center;">
            <button class="btn-core btn-cyan" onclick="verifyArchitect()">Initialize System</button>
            <p style="font-size: 0.6rem; opacity: 0.3; margin-top: 25px;">RESTRICTED TO OWNER DEVICE ONLY [cite: 2025-12-21]</p>
        </div>
    </div>

    <div id="architectRoot" style="display: none; animation: fadeIn 1s ease;">
        <div style="text-align: center; margin-bottom: 60px;">
            <h1 style="font-size: 3.5rem; font-weight: 800; letter-spacing: -3px; margin-bottom: 10px;">TITAN <span style="color:var(--p)">CORE</span></h1>
            <p style="font-size: 0.7rem; letter-spacing: 10px; opacity: 0.4;">GLOBAL CONTROL INTERFACE</p>
        </div>

        <div class="layout-grid">
            <div class="module-box">
                <h2>Real-time Intelligence Feed</h2>
                <div id="neuralLog" class="neural-stream">
                    <p style="color:var(--p)">[SYSTEM] BOOTING ARCHITECT PROTOCOLS...</p>
                </div>
                
                <div style="margin-top: 35px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="module-box" style="padding: 25px; text-align: center; background: rgba(56, 189, 248, 0.05);">
                        <h4 style="font-size: 0.65rem; color: var(--p); margin-bottom: 10px;">CORE UPTIME</h4>
                        <div id="coreTimer" style="font-size: 1.5rem; font-weight: 800;">00:00:00</div>
                    </div>
                    <div class="module-box" style="padding: 25px; text-align: center; background: rgba(16, 185, 129, 0.05);">
                        <h4 style="font-size: 0.65rem; color: var(--g); margin-bottom: 10px;">SYNC STATUS</h4>
                        <div style="font-size: 1.5rem; font-weight: 800;">ENCRYPTED</div>
                    </div>
                </div>
            </div>

            <div class="module-sidebar">
                <div class="module-box" style="margin-bottom: 30px;">
                    <h2>Node Management</h2>
                    <input type="text" id="nodeU" class="input-neural" placeholder="Node Username">
                    <input type="text" id="nodeP" class="input-neural" placeholder="Set Access Key">
                    <button class="btn-core btn-success" onclick="deployNode()">Deploy New Node</button>
                    
                    <div id="activeNodes" style="margin-top: 30px;">
                        </div>
                </div>

                <div class="module-box" style="margin-bottom: 30px;">
                    <h2>Target Neutralization</h2>
                    <input type="text" id="banUser" class="input-neural" placeholder="Target UID">
                    <button class="btn-core btn-danger" onclick="terminateUser()">Terminate Access</button>
                </div>

                <div class="module-box">
                    <h2>Master Override</h2>
                    <button class="btn-core" id="powerSwitch" style="background: #f59e0b; color: #000;" onclick="systemOverride()">TOGGLE GLOBAL POWER</button>
                    <p id="pwrStatus" style="font-size:0.6rem; text-align:center; margin-top:10px; opacity:0.4;">POWER: NOMINAL</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // SECURE INITIALIZATION [cite: 2025-12-21]
        window.verifyArchitect = function() {
            if(document.getElementById('accessCode').value === "085794") {
                document.getElementById('masterAuth').style.display = 'none';
                document.getElementById('architectRoot').style.display = 'block';
                initNeuralCore();
            } else { alert("CRITICAL ERROR: UNAUTHORIZED ATTEMPT."); }
        };

        function initNeuralCore() {
            // Neural Stream Monitoring [cite: 2025-12-21]
            onValue(ref(db, 'system_logs'), (snap) => {
                const logBox = document.getElementById('neuralLog');
                logBox.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.values(data).reverse().forEach(log => {
                        logBox.innerHTML += `
                            <div class="log-packet">
                                <span style="color:var(--p)">[${log.time}]</span> <b>${log.user}</b>: ${log.action}
                                <br><span class="dev-fingerprint">HWID: ${log.deviceId}</span>
                            </div>
                        `;
                    });
                }
            });

            // Node Monitor [cite: 2025-12-21]
            onValue(ref(db, 'sys_extra_admins'), (snap) => {
                const list = document.getElementById('activeNodes');
                list.innerHTML = "<h4 style='font-size:0.7rem; opacity:0.3; margin-bottom:15px;'>ACTIVE NODES:</h4>";
                const data = snap.val();
                if(data) {
                    Object.keys(data).forEach(u => {
                        list.innerHTML += `
                            <div style="display:flex; justify-content:space-between; padding:20px; background:var(--a); border-radius:15px; margin-top:12px; border:1px solid rgba(255,255,255,0.05);">
                                <span>ID: ${u}</span>
                                <span onclick="wipeNode('${u}')" style="color:var(--r); cursor:pointer; font-weight:800;">WIPE</span>
                            </div>
                        `;
                    });
                }
            });

            // Power Switch Monitor [cite: 2025-12-21]
            onValue(ref(db, 'settings/toko_locked'), (snap) => {
                const btn = document.getElementById('powerSwitch');
                const stat = document.getElementById('pwrStatus');
                const isLocked = snap.val();
                btn.innerText = isLocked ? "INITIALIZE GLOBAL POWER" : "TERMINATE GLOBAL POWER";
                btn.style.background = isLocked ? "var(--g)" : "#f59e0b";
                stat.innerText = isLocked ? "POWER: DISCONNECTED" : "POWER: NOMINAL";
            });

            // Uptime Engine
            setInterval(() => {
                const d = new Date();
                document.getElementById('coreTimer').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0') + ":" + d.getSeconds().toString().padStart(2,'0');
            }, 1000);
        }

        // MASTER ACTIONS [cite: 2025-12-21]
        window.deployNode = () => {
            const u = document.getElementById('nodeU').value;
            const p = document.getElementById('nodeP').value;
            if(u && p) set(ref(db, 'sys_extra_admins/' + u), { pass: p, ts: new Date().toLocaleString() }).then(() => alert("NODE DEPLOYED."));
        };

        window.wipeNode = (u) => { if(confirm("DESTRUCT NODE "+u+"?")) remove(ref(db, 'sys_extra_admins/' + u)); };

        window.terminateUser = () => {
            const t = document.getElementById('banUser').value;
            if(t) set(ref(db, 'banned_users/' + t), { status: "TERMINATED", ts: new Date().toLocaleString() }).then(() => alert("USER TERMINATED."));
        };

        window.systemOverride = () => {
            onValue(ref(db, 'settings/toko_locked'), (snap) => {
                update(ref(db, 'settings'), { toko_locked: !snap.val() });
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
