<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayy Server Info - Dev Panel</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* --- ANIMASI SPLASH SCREEN CSS --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.8s, visibility 0.8s;
        }
        .splash-logo {
            width: 100px; height: 100px; background: var(--primary); border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 3rem;
            font-weight: 900; color: var(--bg); box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            animation: bounceIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .splash-text { margin-top: 20px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; text-align: center; }

        /* --- NOTIFIKASI MELUNCUR (ATAS-BAWAH) --- */
        #customToast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: var(--bg); padding: 15px 30px;
            border-radius: 50px; font-weight: 800; z-index: 100001;
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            white-space: nowrap;
        }
        #customToast.show { top: 30px; }

        /* --- LAYOUT UTAMA --- */
        .container { max-width: 450px; margin: auto; padding: 20px; height: 100vh; opacity: 0; transition: opacity 1s; box-sizing: border-box; overflow-y: auto; }
        .container.visible { opacity: 1; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        
        input { width: 100%; padding: 16px; margin: 10px 0; background: #2d3a4f; border: 1px solid #3d4b63; color: white; border-radius: 15px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        
        .label { font-size: 0.8rem; color: #94a3b8; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">R</div>
        <div class="splash-text">RAYY SERVER INFO</div>
    </div>

    <div id="customToast">Notifikasi</div>

    <div class="container" id="main-content">
        <div id="loginPage" style="text-align:center; margin-top:50px;">
            <h1 style="color:var(--primary);">Developer Access</h1>
            <div class="card">
                <input type="text" id="devUser" placeholder="Username Dev">
                <input type="password" id="devPass" placeholder="Secret Key">
                <button class="btn btn-blue" onclick="handleDevLogin()">Unlock Panel</button>
            </div>
        </div>

        <div id="devPanel" style="display:none;">
            <h2 style="color:var(--primary); margin-bottom:20px;">Control Center</h2>
            
            <div class="card">
                <span class="label">Status Toko</span>
                <button id="statusBtn" class="btn" onclick="toggleToko()">LOADING...</button>
            </div>

            <div class="card">
                <span class="label">Tambah Admin Baru</span>
                <input type="text" id="newAdminUser" placeholder="User Admin Baru">
                <input type="text" id="newAdminPass" placeholder="Pass Admin Baru">
                <button class="btn btn-blue" onclick="addAdmin()">Simpan Admin</button>
            </div>

            <div class="card">
                <span class="label">Database Tools</span>
                <button class="btn btn-red" onclick="resetHistory()">Reset Semua Transaksi</button>
            </div>

            <button class="btn" style="background:#334155; color:white; margin-top:20px;" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script>
        // Info dari data tersimpan: access=rayy-ninja
        const SECRET_KEY = "rayy-ninja"; 

        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
                document.getElementById('main-content').classList.add('visible');
                document.body.style.overflow = "auto";
            }, 2500);
            updateStatusUI();
        };

        function tampilkanNotif(pesan) {
            const toast = document.getElementById('customToast');
            toast.innerText = pesan;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function handleDevLogin() {
            const u = document.getElementById('devUser').value;
            const p = document.getElementById('devPass').value;

            if (u === "rayy_dev" && p === SECRET_KEY) {
                tampilkanNotif("‚ö° Developer Mode Active");
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('devPanel').style.display = 'block';
            } else {
                tampilkanNotif("‚ùå Akses Ditolak!");
            }
        }

        function toggleToko() {
            const current = localStorage.getItem('tokoLocked');
            if (current === 'offline') {
                localStorage.removeItem('tokoLocked');
                tampilkanNotif("‚úÖ Toko Sekarang ONLINE");
            } else {
                localStorage.setItem('tokoLocked', 'offline');
                tampilkanNotif("‚ö†Ô∏è Toko Diatur OFFLINE");
            }
            updateStatusUI();
        }

        function updateStatusUI() {
            const btn = document.getElementById('statusBtn');
            if(!btn) return;
            const isOffline = localStorage.getItem('tokoLocked') === 'offline';
            btn.innerText = isOffline ? "TOKO: OFFLINE (JAM 9)" : "TOKO: ONLINE";
            btn.style.background = isOffline ? "var(--red)" : "var(--green)";
            btn.style.color = "white";
        }

        function addAdmin() {
            const user = document.getElementById('newAdminUser').value;
            const pass = document.getElementById('newAdminPass').value;
            if(!user || !pass) return tampilkanNotif("Isi semua data!");

            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            admins.push({user, pass});
            localStorage.setItem('admins', JSON.stringify(admins));
            
            tampilkanNotif("üë§ Admin Berhasil Ditambah");
            document.getElementById('newAdminUser').value = "";
            document.getElementById('newAdminPass').value = "";
        }

        function resetHistory() {
            if (confirm("Hapus SEMUA riwayat transaksi? Tindakan ini permanen!")) {
                localStorage.removeItem('trx_history');
                tampilkanNotif("üóëÔ∏è Database Dibersihkan");
            }
        }
    </script>
</body>
</html>
